<html>
	<head>
		<title>
			Horrible Fonts
		</title>
		<style>
			#textInput {
				width: 100vw;
				position: fixed;
				top: 0;
				left: 0;
				border: none;
				background-color: RGB(255,255,255);
				color: RGB(255,255,0);
				font-family: "Comic Sans MS", "Comic Sans", sans-serif;
				font-size: 12pt;
			}
			#printButton {
				width: 20vw;
				height: 10vw;
				position: fixed;
				bottom: 0;
				left: 10vw;
				background-color: RGB(255,255,255);
				color: RGB(0,0,0);
				font-family: "Arial", sans-serif;
				font-size: 24pt;
				box-sizing: border-box;
				border: 0.5vw solid RGB(0,0,0);
			}
			@media screen {
				#textInput {
					height: 80vh;
				}
				#printButton {
					display: block;
				}
			}
			@media print {
				#textInput {
					height: 100vh;
				}
				#printButton {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<textarea id="textInput"></textarea>
		<button id="printButton">
			Print
		</button>
	</body>
	<script>
		var textInput = document.getElementById("textInput");
		var text = "";
		var modifiedText = "";
		function randomKerning() {
			text = textInput.innerHTML;
			modifiedText = "";
			for (var i = 0; i < text.length; i += 2) {
				modifiedText += "<span style='letter-spacing: " + Math.random() * 4 + "ch'>" + text.charAt(i) + text.charAt(i + 1) + "</span>";
			};
			textInput.innerHTML = modifiedText;
		};
		window.addEventListener("input", randomKerning);
		document.getElementById("printButton").addEventListener("click", function() {
			window.print();
		});
	</script>
</html>
