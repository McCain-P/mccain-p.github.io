<html>
  <head>
    <title>
      Space -> Hash
    </title>
    <style>
      #stringInput {
        resize: none;
      }
    </style>
  </head>
  <body>
    <textarea id="stringInput">
    </textarea>
    <button id="callButton" onclick="hashReplace()">
    Call Hash-Replace
    </button>
    <p id="stringOutput">
    </p>
  </body>
  <script>
  var stringInput = document.getElementById("stringInput");
  var stringOutput = document.getElementById("stringOutput");
  function hashReplace() {
    var inputString = stringInput.value;
    var outputString = inputString.replace(/ /g,"#");
    var newlineString = outputString.replace(/\n/g,"<br>");
    stringOutput.innerHTML = newlineString;
  };
  </script>
</html>
