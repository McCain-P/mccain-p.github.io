<script>
//just model actual content
//(CSS for each element + renderFunc that places the elements into the DOM)
  
//26 letters in alphabet
for (i = 0; i <= 26; i++) {
  var div = document.createElement("div");
  var obj = document.createElement("p");
  obj.innerHTML = "<span class='c2'>A</span>tticus" //[]; slice(); class (c) loop
  obj.className = "obj l0" //class (l) loop
  div.appendChild(obj);
  var txt = document.createElement("p");
  txt.innerHTML = txt[i];
  txt.className = "txt l0" //class (l) loop
  div.appendChild(txt);
  var img = document.createElement("img");
  img.src = img[i];
  img.className = "img l0" //class (l) loop
  div.appendCild(img);
}
 
//Print command (P):
document.addEventListener("keypress", function(e) {
    if (e.keyCode == 112) {

  });
