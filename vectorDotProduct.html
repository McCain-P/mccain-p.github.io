<html>
	<head>
		<title>
			Vector Dot Product
		</title>
		<style>
			body {
				background-color: RGB(0,0,0);
			}
			body *::selection {
				background-color: RGB(255,255,255);
				color: RGB(0,0,0);
			}
			body *:focus {
				outline: none;
			}
			p, input, h1 {
				color: RGB(255,255,255);
				font-family: Consolas, monospace;
			}
			input {
				background-color: RGB(0,0,0);
				border: 0.1vw solid RGB(255,255,255);
			}
		</style>
	</head>
	<body>
		<h1>
			Vector Dot Product
		</h1>
		<p>
			a&#x20d7; = &#x3c;
			<input id="ax">
			</input>
			,
			<input id="ay">
			</input>
			&#x3e;
		</p>
		<p>
			b&#x20d7; = &#x3c;
			<input id="bx">
			</input>
			,
			<input id="by">
			</input>
			&#x3e;
		</p>
		<p>
			a&#x20d7; &#x2219; b&#x20d7; =
		</p>
		<p id="dotProduct">
		</p>
		<p>
			Orthogonality =
		</p>
		<p id="orthogonality">
		</p>
	</body>
	<script>
		var inputIds = ["ax", "ay", "bx", "by"];
		var inputElements = [];
		for (var i = 0; i < inputIds.length; i++) {
			inputElements[i] = document.getElementById(inputIds[i]);
		};
		var ax = inputElements[0];
		var ay = inputElements[1];
		var bx = inputElements[2];
		var by = inputElements[3];
		function determineDotProduct() {
			window.alert("determineDotProduct()");
			var nonNullInputs = true;
			for (var i = 0; i < inputElements.length; i++) {
				if (inputElements[i].value === "") {
					nonNullInputs = false;
					break;
				};
			};
			if (nonNullInputs) {
				var dotProduct = ax.value * bx.value + ay.value * by.value;
				var orthogonality = (dotProduct === 0);
				document.getElementById("dotProduct").innerHTML = dotProduct.toString();
				if (orthogonality) {
					document.getElementById("orthogonality").innerHTML = "True";
				} else {
					document.getElementById("orthogonality").innerHTML = "False";
				};
			};
		};
		for (var i = 0; i < inputElements.length; i++) {
			inputElements[i].addEventListener("input", determineDotProduct);
		};
	</script>
</html>
