		<input id="c">

		<button onclick="calculateWidth()">
			Calculate Width
		</button>
		<p id="calculatedWidth">

	<script>
		var dE = document.getElementById("calculatedWidth");
		var cE = document.getElementById("c");
		var nE = document.getElementById("n");
		var wE = document.getElementById("w");
		var d = 0;
		var c = 0;
		var n = 0;
		var w = 0;
		function calculateWidth() {
			c = cE.value;
			n = nE.value;
			w = wE.value;
			d = (c - n * w) / (n + 1);
			dE.innerHTML = "d = " + d;
		};
	</script>
