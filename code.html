<html>
  <head>
    <title>
      Code‽: The Power and Importance of CSS
    </title>
    <style>
      body {
        background-color: RGB(128,128,128); 
      }
      #background {
        display: block;
        background-color: RGB(128,128,128);
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      }
      #symbol:hover > #background {
        background-color: RGB(128,0,255); 
      }
      #box {
        display: block;
        background-color: RGB(255,255,0);
        height: 50vh;
        width: 50vw;
        position: fixed;
        top: 50vh;
        left: 25vh;
        transform: translateY(-50%);
        border-bottom: 1vw solid RGB(128,0,255);
        border-right: 1vw solid RGB(128,0,255);
      }
      #box * {
        position: absolute;
      }
      #text {
        color: RGB(255,0,0);
        font-family: "Times New Roman", serif;
        font-size: 2vw;
        background-color: RGB(255,255,0);
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
      }
      #text::before {
        content: "Nonsensical webpage? \a Try looking at the";
        white-space: pre;
      }
      #header {
        color: RGB(128,0,255);
        font-family: "Times New Roman", serif;
        font-size: 10vw;
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
        display: none;
        z-index: -1;
      }
      #header::before {
        content: "CSS";
      }
      @keyframes horizontalSlide {
        from {
          left: 5%;
        }
        to {
          left: 45%;
        }
      }
      #text:hover ~ #header {
        display: block;
        animation: 2s linear 0s 1 normal none running horizontalSlide;
      }
      #info {
        color: RGB(128,0,255);
        font-family: "Times New Roman", serif;
        font-size: 2vw;
        top: 50%;
        left: 5%;
        display: none;
        z-index: -1;
      }
      #info::before {
        content: "•No JavaScript \a •Minimal HTML \a •CSS";
        white-space: pre;
      }
      @keyframes verticalSlide {
        from {
          top: 50%;
        }
        to {
          top: 70%;
        }
      }
      #text:active ~ #info {
        display: block;
        animation: 2s linear 0s 1 normal none running verticalSlide;
      }
      #symbol {
        color: RGB(255,0,0);
        font-family: "Times New Roman", serif;
        font-size: 50vh;
        top: 50%;
        right: 10%;
        transform: translateY(-50%);
      }
      #symbol::before {
        content: "‽";
      }
      #symbol:hover {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <code id="box">
      <code id="text">
      </code>
      <code id="header">
      </code>
      <code id="info">
      </code>
      <code id="symbol">
        <code id="background">
        </code>
      </code>
    </code>
  </body>
  <!--Code‽: The Power and Importance of CSS-->
</html>
