<html>
	<head>
		<title>
			Monokuma
		</title>
		<style>
			body {
				background-color: RGB(240,240,240);
			}
			#monokuma {
				height: 50vh;
				width: auto;
				position: fixed;
				top: 25vh;
				left: 50vw;
				transform: translateX(-50%);
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<img src="monokumaSitting.png" alt="Monokuma" id="monokuma">
		</img>
		<audio src="monokumaLaughUpupupupu.mp3" id="monokumaLaugh">
		</audio>
	</body>
	<script>
		const monokumaImage = document.getElementById("monokuma");
		const monokumaLaughAudio = document.getElementById("monokumaLaugh");
		monokumaImage.addEventListener("click", function() {
			if (/(?:.*\/)?monokumaSitting.png/.test(monokumaImage.src)) {
				monokumaImage.src = "monokumaSittingGiggling.png";
				monokumaLaughAudio.play();
				window.setTimeout(function() {
					monokumaImage.src = "monokumaSitting.png";
				}, 1800);
			};
		});
	</script>
</html>
