<html>
  <head>
    <title>
      Countdown - 2019-02-14
    </title>
    <style>
    body {
      background-color: RGB(0,0,0);
    }
    #time {
      color: RGB(255,255,255);
      font-size: 4vw;
      font-family: "Consolas", monospace;
      margin: 0;
      padding: 0;
      position: fixed;
      top: 50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
    }
    </style>
  </head>
  <body>
    <h1 id="time">
      Test
    </h1>
  </body>
  <script>
    var time = new Date(Date.now()).toISOString() - new Date("2019-02-14T00:00:00");
    document.getElementById("time").innerHTML = time;
  </script>
</html>
