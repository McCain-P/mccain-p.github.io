<html>
	<head>
		<title>
			Countdown
		</title>
		<style>
			body {
				background-color: RGB(0,0,0);
			}
			body * {
				margin: 0;
				padding: 0;
			}
			h1, h2 {
				color: RGB(255,255,255);
				font-family: "Consolas", monospace;
			}
			h1 {
				font-size: 5vw;
			}
			h2 {
				font-size: 2vw;
			}
			#time {
				position: fixed;
				top: 50vh;
				left: 50vw;
				transform: translate(-50%, -50%);
			}
			#days {
				position: fixed;
				top: 60vh;
				left: 20vw;
			}
			#weeks {
				position: fixed;
				top: 60vh;
				right: 20vw;
			}
		</style>
	</head>
	<body>
		<h1 id="time">
			0000-01-13T11:22:33
		</h1>
		<h2 id="daysParent">
			<span id="days">13</span> Days
		</h2>
		<h2 id="weeksParent">
			<span id="weeks">2.5</span> Weeks
		</h2>
	</body>
	<script>
		var timeElement = document.getElementById("time");
		var daysElement = document.getElementById("days");
		var weeksElement = document.getElementById("weeks");
		var end = new Date("2019-06-21T00:00:00");
		var start = new Date(Date.now());
		var difference = new Date();
		var iso8601 = "";
		var nDays = "";
		var nWeeks = "";
		function updateTime() {
			start = new Date(Date.now());
			difference = end - start;
			iso8601 = difference.toISOString();
			nDays = iso8601.substring(8, 10);
			nWeeks = Math.round(100 * nDays / 7) / 100;
			timeElement.innerHTML = iso8601;
			daysElement.innerHTML = nDays;
			weeksElement.innerHTML = nWeeks;
		};
		window.setInterval(updateTime, 100);
	</script>
</html>
