			body {
				background-color: RGB(0,0,0);	
			}
			@font-face {
				font-family: "SketchBones";
				src: url("resources/SketchBones.woff2") format("woff2");
				font-display: swap;
			}
			p, h1 {
				color: RGB(255,255,255);
				font-family: "SketchBones", "Arial", sans-serif;
				display: inline;
				padding: 0;
				margin: 0;
				position: fixed;
				z-index: 2;
			}
			@keyframes textSpin {
				0% {
					transform: rotate(0deg) scale(1);
				}
				50% {
					transform: rotate(180deg) scale(1.15);
				}
				100% {
					transform: rotate(360deg) scale(1);
				}
			}
			p:hover, h1:hover {
				animation: 0.5s cubic-bezier(0.5, 0, 0.5, 1) 0s 1 normal none running textSpin;
			}
			#background {
				height: 100vh;
				width: auto;
				position: fixed;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				visibility: hidden;
				z-index: 0;
			}
			img {
				position: fixed;
				z-index: 1;
			}
			img:hover ~ #background {
				visibility: visible;	
			}
			img[src="resources/skeletonTrumpet.gif"]:hover ~ #background {
				background-image: url("resources/skeletonTrumpet.gif");
			}
			img[src="resources/skeletonDancing.gif"]:hover ~ #background {
				background-image: url("resources/skeletonDancing.gif");
			}
			img[src="resources/skeletonRunning.gif"]:hover ~ #background {
				background-image: url("resources/skeletonRunning.gif");
			}
			img[src="resources/spookyScarySkeletons.gif"]:hover ~ #background {
				background-image: url("resources/spookyScarySkeletons.gif");
			}
			img[src="resources/mrBonesWildRide.png"]:hover ~ #background {
				background-image: url("resources/mrBonesWildRide.png");
			}
			#header {
				top: 5%;
				left: 50%;
				font-size: 4vw;
				transform: translateX(-50%);
			}
			#phrase0 {
				top: 50%;
				left: 15%;
				font-size: 4vw;

			#phrase1 {
