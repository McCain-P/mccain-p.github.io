<html>

    <title>

  <body>
    <h1>
      
    </h1>
    <p>
      
    </p>
    <img alt="Chromebook">
    </img>
    <form id="scheduleForm">
      <div>
        <label for="name" form="scheduleForm">
          Name:
        </label>
        <input type="text" id="name">
        </input>
      </div>
      <div>
        <label for="???" form="scheduleForm">
          ???:
        </label>
        <input type="text" id="???">
        </input>
      </div>
      <div>
        <label for="grade" form="scheduleForm">
          Grade:
        </label>
        <input type="number" list="possibleGrades" min="9" max="12" step="1" id="grade">
        </input>
        <datalist id="possibleGrades">
          <option value="9">
          </option>
          <option value="10">
          </option>
          <option value="11">
          </option>
          <option value="12">
          </option>
        </datalist>
      </div>
      <button type="submit" id="submit">
        Submit
      </button>
    </form>
  </body>
