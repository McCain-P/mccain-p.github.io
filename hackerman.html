<html>
	<head>
		<style>
			body {
				background-color: RGB(0,0,0);
			}
			#txt {
				color: RGB(0,255,0);
				font-family: "Consolas", "Menlo", monospace;
				font-size: 2vh;
				height: 100vh;
				width: 100vw;
				text-align: left;
				overflow-wrap: anywhere;
				word-break: break-all;
				position: fixed;
				top: 0;
				left: 0;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<p id="txt">
		</p>
	</body>
	<script>
		function binary() {
			var txt = document.getElementById("txt");
			var n = Math.round(Math.random())
			txt.innerHTML += n.toString();
			console.error("This webpage has crashed like the Twin Towers");
		};
		window.setInterval(binary, 1);
	</script>
</html>
