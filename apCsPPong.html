<html>
	<head>
		<title>
			Pong
		</title>
		<style>
			body {
				background-color: RGB(0,0,0);
			}
			body *:focus {
				outline: none;
			}
			p, h1, h2, button, label {
				color: RGB(255,255,255);
				font-family: "Arial", sans-serif;
				margin: 0;
				padding: 0;
			}
			.framed {
				background-color: RGB(0,0,0);
				border: 0.5vw solid RGB(255,255,255);
			}
			.framed.thin {
				border-width: 0.25vw;
			}
			#canvas {
				z-index: 0;
				height: 80vh;
				width: 80vh;
				position: fixed;
				top: 10vh;
				left: calc(50vw - 40vh);
			}
			#title {
				z-index: 0;
				height: 10vh;
				width: 100vw;
				position: fixed;
				top: 2vh;
				left: 5vw;
				text-align: left;
				font-size: 5vh;
				margin: 0;
				padding: 0;
			}
			#configuration {
				z-index: 0;
				height: calc(10vh - 0.5vw);
				width: 100vw;
				position: fixed;
				bottom: 0;
				left: 0;
				border-top: 0.5vw solid RGB(255,255,255);
			}
			button:hover {
				background-color: RGB(64,64,64);
			}
			button:active {
				background-color: RGB(128,128,128);
			}
			#configuration > button {
				z-index: 1;
			}
			#openKeyBindings {
				font-size: 2vw;
				width: 20%;
				height: 80%;
				position: absolute;
				top: 10%;
				right: 5%;
			}
			.popup {
				z-index: 2;
			}
			.popup * {
				z-index: 3;
			}
			.popup.disabled {
				display: none;
			}
			.popup.enabled {
				display: block;
			}
			#keyBindings {
				width: 90vh;
				height: 90vh;
				position: fixed;
				top: 5vh;
				left: calc(50vw - 45vh);
				overflow-y: scroll;
			}
			#closeKeyBindings {
				width: 5%;
				height: 5%;
				position: absolute;
				top: 1.25%;
				left: 1.25%;
			}
			#errorMessage {
				width: 90vh;
				height: 90vh;
				position: fixed;
				top: 5vh;
				left: calc(50vw - 45vh);
			}
			#errorMessageHeader {
			}
			#errorMessageBody {
			}
		</style>
	</head>
	<body>
		<h1 id="title">
			Pong
		</h1>
		<canvas class="framed" id="canvas">
		</canvas>
		<div id="configuration">
			<button class="framed thin" id="openKeyBindings">
				Key Bindings
			</button>
			<div class="popup framed disabled" id="keyBindings">
				<button class="framed thin" id="closeKeyBindings">
					X
				</button>
				<div class="key">
					<label for="keyPaddle0Up">
						Paddle 0 Up
					</label>
					<input type="text" readonly="true" class="framed thin" id="keyPaddle0Up">
					</input>
					<label for="keyPaddle0Down">
						Paddle 0 Down
					</label>
					<input type="text" readonly="true" class="framed thin" id="keyPaddle0Down">
					</input>
					<label for="keyPaddle1Up">
						Paddle 1 Up
					</label>
					<input type="text" readonly="true" class="framed thin" id="keyPaddle1Up">
					</input>
					<label for="keyPaddle1Down">
						Paddle 1 Down
					</label>
					<input type="text" readonly="true" class="framed thin" id="keyPaddle1Down">
					</input>
					<label for="keyClose">
						Close
					</label>
					<input type="text" readonly="true" class="framed thin" id="keyClose">
					</input>
				</div>
			</div>
		</div>
		<div class="popup framed disabled" id="errorMessage">
			<h2 id="errorMessageHeader">
				An Error Has Occurred:
			</h2>
			<p id="errorMessageBody">
			</p>
		</div>
	</body>
	<script>
		var openKeyBindings = document.getElementById("openKeyBindings");
		var keyBindings = document.getElementById("keyBindings");
		var closeKeyBindings = document.getElementById("closeKeyBindings");
		openKeyBindings.addEventListener("click", function() {
			keyBindings.classList.remove("disabled");
			keyBindings.classList.add("enabled");
		});
		closeKeyBindings.addEventListener("click", function() {
			keyBindings.classList.remove("enabled");
			keyBindings.classList.add("disabled");
		});
		var w = window.innerWidth;
		var h = window.innerHeight;
		var canvas = document.getElementById("canvas");
		canvas.width = w;
		canvas.height = h;
	</script>
</html>
