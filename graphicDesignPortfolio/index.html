<html>
  <head>
    <title>
      McCain Potasky's Graphic-Design Portfolio
    </title>
    <style>
      body {
        background-color: RGB(192,0,0); 
      }
      .title {
        /*width: 100vw;*/
        text-align: center;
        font-size: 5vw;
        color: RGB(255,0,0);
        font-style: italic;
        font-family: "Apple Chancery", cursive, serif;
      }
      .titleSpan {
        background-color: RGB(255,255,0);
      }
      .artworkSection {
        width: 100vw;
      }
      hr {
        border-style: solid;
        border-width: medium;
        border-color: RGB(255,128,0);
      }
      .artworkTitle {
        width: 100%;
        text-align: center;
        font-size: 3vw;
        color: RGB(255,128,0);
        font-family: "Times New Roman", serif;
      }
      .artwork {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        height: 50vh;
        border-style: solid;
        border-width: medium;
        border-color: RGB(255,128,0);
        margin-bottom: 500px;
      }
      .instructions {
        width: 100%;
        text-align: center;
        font-size: 2vw;
        color: RGB(255,255,0);
        font-family: "Times New Roman", serif;
      }
      #tableOfContentsHeading {
        font-size: 3vw;
        color: RGB(255,128,0);
        font-family: "Times New Roman", serif;
      }
      .tableOfContentsChild {
        
      }
      .tableOfContentsNote {
        
      }
    </style>
  </head>
  <body>
    <h1 class="title" id="mainTitle">
      <span class="titleSpan" id="mainTitleSpan">
       McCain Potasky's
       <br>
       ❧ Graphic-Design Portfolio‽ ❧
      </span>
    </h1>
    <hr>
    <div id="tableOfContents">
      <h2 id="tableOfContentsHeading">
        Table of Contents
      </h2>
      <p class="tableOfContentsNote">
        *Entries are hyperlinks
      </p>
      <a class="tableOfContentsChild" href="#10PageMagazine">
        10-Page Magazine
      </a>
      <a class="tableOfContentsChild" href="#skateboardNatureNoise">
        Skateboard - Nature Noise
      </a>
      <a class="tableOfContentsChild" href="#skateboardVoid">
        Skateboard - Void
      </a>
      <a class="tableOfContentsChild" href="#opie">
        Julian Opie - Beck
      </a>
      <a class="tableOfContentsChild" href="#rotatedText">
        Rotated Text
      </a>
      <a class="tableOfContentsChild" href="#hauntedHighwayPoster">
        Haunted-Highway Poster
      </a>
      <a class="tableOfContentsChild" href="#palettes">
        Artists' Palettes
      </a>
      <a class="tableOfContentsChild" href="#printCover">
        Print - Magazine Cover
      </a>
    </div>
    <hr>
    <div class="artworkSection" id="10PageMagazine">
      <h2 class="artworkTitle">
        10-Page Magazine
      </h2>
      <p class="instructions">
        (Drag corners to turn pages)
      </p>
      <object class="artwork" data="magazine.swf" type="application/x-shockwave-flash" style="width:77vh">
      </object>
      <br class="spacingForAbsolutelyPositionedElement" style="line-height:50vh">
      <!--Elements with "position: absoltue" CSS are taken out of the normal flow of the HTML document, thus making their space not effect any elements. Here, a break tag is inserted to "make up" for the absolutely-positioned element's lack of space.-->
    </div>
    <hr>
  </body>
  <script>
    var artworkElements = document.getElementsByClassName("artwork");
    for (i = 0; i < artworkElements.length; i++) {
      var artworkElement = artworkElements.item(i)
      var fileSource = null;
      if (artworkElement.src !== undefined) {
        fileSource = artworkElement.src;
      } else if (artworkElement.data !== undefined) {
        fileSource = artworkElement.data;
      } else {
        console.log("Error: Unfound file-source attribute"); 
      }
      artworkElement.onclick = "window.open('" + fileSource + "')";
    }
  </script>
</html>
