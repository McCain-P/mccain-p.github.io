<html>
	<head>
		<title>
			JavaScript String Escape Characters
		</title>
		<style>
			*.code, *.code > code {
				color: RGB(255,255,255);
				background-color: RGB(0,0,0);
				font-family: "Consolas", "Menlo", "Monaco", monospace;
			};
		</style>
	</head>
	<body>
		<h1>
			Dynamically Testing Characters Which Must Be Escaped
		<p>
			Javascript Strings:
		</p>
		<p class="code">
			<code id="escapeCharactersJsStrings">
			</code>
		</p>
		<p>
			Javascript Regular-Expressions:
		</p>
		<p class="code">
			<code id="escapeCharactersJsRegexes">
			</code>
		</p>
		<p>
			HTML Content:
		</p>
		<p class="code">
			<code id="escapeCharactersHtmlContent">
			</code>
		</p>
		<p>
			HTML Attributes:
		</p>
		<p class="code">
			<code id="escapeCharactersHtmlAttributes">
			</code>
		</p>
	</body>
	<script>
		var character = "";
		var escapeCharactersJsStrings = document.getElementById("escapeCharactersJsStrings");
		try {
			var characterTemplate = String.fromCharCode(0);
			character = characterTemplate;
			if (character !== characterTemplate) {
				escapeCharactersJsStrings.innerHTML = character;
			};
		} catch (e) {
		};
		for (var i = 1; i < 128; i++) {
			try {
				var characterTemplate = String.fromCharCode(i);
				character = characterTemplate;
				if (character !== characterTemplate) {
					escapeCharactersJsStrings.innerHTML += ", " + character;
				};
			} catch (e) {
			};
		};
	</script>
</html>
