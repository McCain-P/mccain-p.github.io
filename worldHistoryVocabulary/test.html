<html>
  <head>
    <style>
      @keyframes updateTransition {
        0% {
          filter: grayscale(0) brightness(1) blur(0);
        }
        50% {
          filter: grayscale(100%) brightness(20) blur(50px);
          background-image: url(attr(data-updatedSrc));
        }
        100% {
          filter: grayscale(0) brightness(1) blur(0);
          background-image: url(attr(data-updatedSrc));
        }
      }
      img {
        height: 20vh;
        width: 20vh;
        position: fixed;
        top: 0;
        left: 40vh;
        border: 2vh solid RGB(255,0,0);
        animation: 1s cubic-bezier(0.5, 0, 0.5, 1) 0s 1 normal forwards paused updateTransition;
      }
    </style>
  </head>
  <body>
    <img>
    </img>
    <button onlick="doThis();">
      Update
    </button>
  </body>
  <script>
    function doThis() {
      document.getElementsByTagName("button")[0].style.animationPlayState = "running";
    };
  </script>
</html>
