<html>
  <head>
    <title>
      John Lennon
    </title>
    <style>
      body {
       background-color: RGB(0,0,0); 
      }
      #centerpieceFrame {
        height: 100vh;
        width: calc(100vh * (5/6));
        position: fixed;
        top: 0;
        left: 50vw;
        transform: translateX(-50%);
      }
      #warholImage {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .picture {
        height: 50%;
        width: 50%;
        position: absolute;
      }
      #picture1 {
        top: 0;
        left: 0;
      }
      #picture2 {
        top: 0;
        right: 0;
      }
      #picture3 {
        bottom: 0;
        left: 0;
      }
      #picture4 {
        bottom: 0;
        right: 0;
      }
      .letterGroup {
        color: RGB(0,0,0);
        font-size: 25vh;
        font-family: "Arial";
        text-align: center;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        border: 0;
        margin: 0;
      }
      .letterGroup:hover {
        color: RGB(255,255,255); 
      }
    </style>
  </head>
  <body>
    <div id="centerpieceFrame">
      <img id="warholImage" src="warholSilkscreenJohnLennon.png">
      <div id="picture1" class="picture" onclick="window.location.href = 'content1.html'">
        <h1 id="letterGroup1" class="letterGroup">
          J
        </h1>
      </div>
      <div id="picture2" class="picture" onclick="window.location.href = 'content2.html'">
        <h1 id="letterGroup2" class="letterGroup">
          O
        </h1>
      </div>
      <div id="picture3" class="picture" onclick="window.location.href = 'content3.html'">
        <h1 id="letterGroup3" class="letterGroup">
          H
        </h1>
      </div>
      <div id="picture4" class="picture" onclick="window.location.href = 'content4.html'">
        <h1 id="letterGroup4" class="letterGroup">
          N
        </h1>
      </div>
    </div>
  </body>
</html>
