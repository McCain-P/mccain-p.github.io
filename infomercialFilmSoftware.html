<html>
	<head>
		<title>
		</title>
		<style>
			#calculator {
				height: 90vh;
				width: 45vh;
				position: fixed;
				top: 5vh;
				left: calc(50vw - 22.5vh);
				background-color: RGB(128,128,128);
				border: 2vh solid RGB(192, 192, 192);
				border-radius: 25%;
			}
			#buttons {
				height: 63%;
				width: 90%;
				position: absolute;
				bottom: 5%;
				left: 5%;
			}
			#display {
				height: 22%;
				width: 90%;
				position: absolute;
				top: 5%;
				left: 5%;
				background-color: RGB(100,180,100);
				border: 1vh solid RGB(192, 192, 192);
				border-radius: 0;
			}
			#displayText {
				color: RGB(20,30,20);
				font-family: "Consolas", monospace;
				width: 100%;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translateY(-50%);
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id=calculator">
			<div id="buttons">
