<html>
	<head>
	</head>
	<body>
		<p id="p">
		</p>
	</body>
	<script>
		var x = 0;
		var i = 0;
		function f(n) {
			return 9 / Math.pow(5, n);
		};
		var p = document.getElementById("p");
		function update() {
			x += f(i);
			i++;
			p.innerHTML = x;
		};
		window.setInterval(update, 100);
	</script>
