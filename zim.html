<html>
<head>
<title>
Ziminiminisky
</title>
<style>
body {
  background-image: url("/zim.png");  
}
#zim {
  background-color: rgba(255, 255, 255, 0.25);
  word-wrap: break-word;
}
</style>
</head>
<body>
<p id="zim">
</p>
</body>
<script>
var zim = document.getElementById("zim")
zim.innerHTML = "XZiminisky"
var sky = zim.innerHTML.slice(-3,zim.innerHTML.length) //0, -3 to cut off the end
function zimWrite() {
  zim.innerHTML = zim.innerHTML - sky + "mini" + sky
}
setInterval(zimWrite, 1);
//Erros:
  //new line created
  //Stays as a single line, and doesn't fit into the window
</script>
</html>
