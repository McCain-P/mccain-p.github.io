	<head>
		<title>
			Hello World!
		</title>
		<link href="resources/main.css" rel="stylesheet" type="text/css">
		</link>
		<style>
			body {
				display: grid;
				grid: repeat(auto-fit, 20vw) / 40vw;
				grid-gap: 5vh;
			}
			body * {
				margin: 0;
				padding: 0;
				border-width: 1vh;
			}
			body > * {
				
			}
			#heading {
				grid-area: 1 / 1 / 1 / 2;
				font-size: 5vw;
			}
			#leapYearLink {
				grid-area: 2 / 1 / 2 / 1;
				font-size: 3vw;
			}
			figure > * {
				position: absolute;
			}
			figure > img {
				height: 50%;
				width: auto;
				top: 10%;
			}
			figure > figcaption {
				height: 20%;
				width: 80%;
				bottom: 10%;
				font-size: 3vh;
			}
			#content {
				grid-area: 2 / 2 / 3 / 2;
			}
		</style>
	</head>
	<body>
		<h1 class="redBackground" id="heading">
			Hello World!
		</h1>
		<a href="leapYearCalculator.html" class="yellowBackground interactable" id="leapYearLink">
			Leap Year Calculator
		</a>
		<figure class="blueBackground" id="content">
			<img src="mccainHome.jpg">
			</img>
			<figcaption class="greenBackground">
				The zeros of the analytically-continued Riemann zeta function, where the black points are the zeros.
			</figcaption>
		</figure>
	</body>
