<html>
<head>
<style>
.iframeLoop {
  height: 99vh;
  width: 99vw;
}
</style>
</head>
<body>
<p>Self Referential</p>
<!--
<iframe src="selfReferential.html" class="iframeLoop"></iframe>
-->
</body>
<script>
  var url = window.location.href
  
  if (url.search("\\?n=") == -1) {
      //window.location.href += "?n=0"
      window.location.href = "https://stevestevenson.github.io/selfReferential.html?n=0"
  }; 
  
  var queryString = url.slice(url.search("\\?n=")+3);
  var baseUrl = url.slice(0, url.search("\\?n=")+3);
  var queryStringIncrement = baseUrl + String(Number(queryString)+1);
  
  var iframeElement = document.createElement("iframe");
  iframeElement.className = "iframeLoop";
  iframeElement.src = queryStringIncrement
  document.body.appendChild(iframeElement);
</script>
</html>
