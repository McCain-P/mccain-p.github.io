<html>
  <head>
    <title>Bap!</title>
    <style>
    #dispenser {
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
    }
    </style>
  </head>
  <body>
    <img id="dispenser" src="dispenser.png">
    <p id="counter"></p>
  </body>
  <script>
  var baps = 0;
  var counter = document.getElementById("counter");
  counter.innerHTML = baps.toString();
  function addBaps(n) {
    baps += n;
    counter.innerHTML = baps.toString();
  };
    
  cursor = topLeft;
  
  onMouseDown {
    cursor = bottomLeft;
    playSound(bap);
    addBaps(1);
  };
  onMouseUp {
    cursor = topLeft;
  };
  </script>
</html>
