<html>
  <head>
    <title>
      attrTest
    </title>
    <style>
      .a {
        background-color: RGB(0,0,255);
        height: 50vh;
        width: 50vh;
      }
      .a[data-boolean="true"] {
        background-color: RGB(255,0,0);
      }
      @keyframes testAnimation {
        0% {
          background-color: RGB(0,255,0);
        }
        100% {
          background-color: RGB(255,0,255);
        }
      }
      .b {
        
      }
      .b[data-boolean="true"] {
        animation: 1s linear 0 1 normal none running testAnimation;
      }
    </style>
  </head>
  <body>
    <div class="a">
    </div>
    <div class="b">
    </div>
  </body>
</html>
