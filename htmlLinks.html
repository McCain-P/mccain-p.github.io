<html>
  <head>
    <title>
      HTML-Link Test
    </title>
    <style>
      #anchorLink {
        display: block;
        height: 25vh;
        width: 50vw;
        top: 0;
        left: 0;
        padding: 0;
        border: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com" id="anchorLink">
    </a>
    <p>
      Anchor (&lt;a&gt;) tags can have their CSS "display" property changed to "block," and then sized; this allows you to define the shape of hyperlink regions in HTML via CSS.
    </p>
    <div style="background-color: RGBA(64,64,64,0.5); position: fixed; height: 100vh; width: 100vw; top: 0; left: 0;">
    </div>
  </body>
</html>
