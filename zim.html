<html>
<head>

Ziminiminisky
</title>
<style>
body {
  background-image: url("/zim.png");  
}
#zim {
  background-color: rgba(255, 255, 255, 0.25);
  word-wrap: break-word;
}
#info {
  background-color: rgb(255, 255, 255);
  border-style: solid;
  border-width: medium;
  border-color: rgb(0, 0, 0);
  position: fixed;
  bottom: 0;
  right: 0;
  z-index: 1;
}
</style>
</head>
<body>
<audio src="/schunzelZimstorm.mp3" loop=true autoplay=true></audio>
<p id="zim">
</p>
<p id="info">
Testing.
</p>

<script>
var zim = document.getElementById("zim");
zim.innerHTML = "XZiminisky";
function zimWrite() {
  zim.innerHTML = zim.innerHTML.slice(0,-3) + "minisky";
};
setInterval(zimWrite, 1);
