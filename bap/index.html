<html>
  <!--
    Bap! TF2-themed web-page developed by Mr. Piggens ([STEAM ID HERE])

    Image and audio resources acquired from the TF2 wiki (wiki.teamfortress.com)
    Font resources acquired from the TF2 Artwork Media Kit (teamfortress.com/artwork.php)
  -->
  <head>
    <title>Bap!</title>
    <style>
    #dispenser {
      z-index: 0;
      height: 100vh;
      position: fixed;
      left: 50vw;
      top: 50vh;
      transform: translate(-50%, -50%);
    }
    #counter {
      z-index: 1;
      position: fixed;
    }
    #wrench {
      z-index: 2;
      height: 50vh;
      position: fixed;
    }
    body {
      cursor: none;  
    }
    </style>
    <!--Wrench - height: 75vh?-->
  </head>
  <body>
    <img id="wrench" src="tf2WrenchUp.png">
    <img id="dispenser" src="tf2DispenserLvl3.png">
    <p id="counter">
    </p>
    <audio id="bapAudio" src="tf2EngineerBap.wav">
    </audio>
  </body>
  <script>
  var epochTime = "Tue, 19 Jan 2038 03:14:07 UTC";
    
  var baps = null;
  if (document.cookie.search("baps=") == -1) {
    baps = 0;
    document.cookie = "expires=" + epochTime;
  } else {
    baps = Number(document.cookie.slice(document.cookie.search("baps=")+5));
  };
    
  var counter = document.getElementById("counter");
  counter.innerHTML = baps.toString();
  function addBaps(n) {
    baps += n;
    document.cookie = "baps=" + baps.toString();
    counter.innerHTML = baps.toString();
  };
  
  var wrench = document.getElementById("wrench");
  var bapAudio = document.getElementById("bapAudio");
    
  document.onmousemove = function(e) {
    wrench.style.left = e.pageX;
    wrench.style.top = e.pageY;
  };
  document.onmousedown = function(e) {
    wrench.src = "tf2WrenchDown.png";
    bapAudio.play();
    addBaps(1);
  };
  document.onmouseup = function(e) {
    wrench.src = "tf2WrenchUp.png";
  };
    
  //wrenchUp.png : topLeft
  //wrenchDown.png : bottomLeft
  </script>
</html>
