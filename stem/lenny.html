<html>
  <head>
    <title id="title">( ͡° ͜ʖ ͡°)</title>
    <style>
    #lennyTxt {
      font-size: 100px;
    }
    </style>
  </head>
  <body>
    <marquee id="lennyTxt">( ͡° ͜ʖ ͡°)</marquee>
  </body>
  <script>
  var titleTag = document.getElementById("title");
  var titleTxt = 1
  function changeTitle() {
    if (titleTxt == 1) {
      titleTag.innerHTML = "";
      titleTxt = 0;
    } else {
      titleTag.innerHTML = "( ͡° ͜ʖ ͡°)";
      titleTxt = 1;
    };
  };
  setInterval(changeTitle(), 500);
  </script>
</html>
