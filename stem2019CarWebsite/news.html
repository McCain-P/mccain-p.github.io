<html>
	<head>
		<title>
			News
		</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			*::selection {
				background-color: RGB(255,255,0);
			}
			p, h1 {
				color: RGB(0,0,0);
				font-family: "Times New Roman", serif;
			}
			p {
			}
			#header {
				height: 5vh;
				width: 100vw;
				position: fixed;
				top: 0;
				left: 0;
			}
			#titleHeader {
				height: 10vh;
				width: 100vw;
				position: fixed;
				top: 5vh;
				left: 0;
			}
			#titleHeader::after {
				content: "";
				display: block;
				height: 0;
				width: calc(100vw / 3);
				position: absolute;
				bottom: 0;
				left: calc(100vw / 3);
				border-bottom: 1vh solid RGB(0,0,0);
			}
			#title {
				font-style: italic;
				text-align: center;
				font-size: 10vh;
				width: 45vh;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			#title::before {
				content: "";
				display: block;
				width: 45vh;
				top: 10vh;
				background-color: RGB(255,255,0);
				transform: skew(345deg) rotate(330deg);
			}
			.dynamicHighlight::after {
				display: block;
				content: "";
				background-color: RGB(255,255,0);
				height: 1em;
				width: 10em;
				transform: rotate(45deg);
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="header">
		</div>
		<div id="titleHeader">
			<h1 class="dynamicHighlight" id="title">
				News
			</h1>
		</div>
	</body>
	<script src="info.js">
	</script>
</html>
