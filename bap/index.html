<html>
  <head>
    <title>Bap!</title>
    <style>
    #dispenser {
      height: 100vh;
      top: 0;
      left: 0;
    }
    #counter {
      
    }
    #wrench {
      height: 50vh;
    }
    </style>
    <!--Wrench - height: 75vh?-->
  </head>
  <body>
    <img id="wrench" src="wrenchUp.png">
    <img id="dispenser" src="dispenser.png">
    <p id="counter">
    </p>
    <audio id="bapAudio" src="bap.mp3">
    </audio>
  </body>
  <script>
  var baps = 0;
  var counter = document.getElementById("counter");
  counter.innerHTML = baps.toString();
  function addBaps(n) {
    baps += n;
    counter.innerHTML = baps.toString();
  };
  
  var wrench = document.getElementById("wrench");
  var bapAudio = document.getElementById("bapAudio");
    
  document.onmousemove = function(e) {
    wrench.style.left = e.pageX;
    wrench.style.top = e.pageY;
  };
  document.onmousedown = function(e) {
    wrench.src = "wrenchDown.png";
    bapAudio.play();
    addBaps(1);
  };
  document.onmouseup = function(e) {
    wrench.src = "wrenchUp.png";
  };
    
  //wrenchUp.png : topLeft
  //wrenchDown.png : bottomLeft
  </script>
</html>
