<html>
	<head>
		<title>
			Hello World!
		</title>
		<style>
			body {
				background-color: RGB(220,220,220);
			}
			body *::selection {
				background-color: RGB(0,0,0);
				color: RGB(255,255,255);
			}
			body *:focus {
				outline: none;
			}
			h1, button, figcaption {
				color: RGB(64,64,64);
				font-family: "Arial", sans-serif;
			}
			h1 {
				font-size: 5vw;
				background-color: RGB(128,255,128);
				border: 1vh solid RGB(64,192,64);
			}
			#heading {
				width: 80vw;
				height: 5vw;
				position: fixed;
				top: 10vh;
				left: 10vw;
			}
			#showContent {
				height: 10vw;
				width: 20vw;
				position: fixed;
				top: 25vw;
				left: 10vw;
				background-color: RGB(128,128,255);
				border: 1vh solid RGB(64,64,192);
				font-size: 3vw;
			}
			#showContent:hover {
				background-color: RGB(192,192,255);
				border: 1vh solid RGB(128,128,255);
			}
			#showContent:active {
				background-color: RGB(64,64,192);
				border: 1vh solid RGB(0,0,128);
			}
			figure {
				background-color: RGB(255,255,128);
				border: 1vh solid RGB(192,192,64);
				padding: 2vh 10%;
			}
			#content {
				width: 50vw;
				height: calc(90vh - 25vw);
				position: fixed;
				bottom: 10vh;
				right: 10vw;
			}
			figure > * {
				width: 80%;
				height: auto;
				position: static;
			}
			figure > figcaption {
				background-color: RGB(255,128,128);
				border: 1vh solid RGB(192,64,64);
				font-size: 3vh;
			}
			.invisible {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1 id="heading">
			Hello World!
		</h1>
		<button id="showContent">
			Click Here to View an Image
		</button>
		<figure class="invisible" id="content">
			<img src="mccainHome.jpg">
			</img>
			<figcaption>
				The zeros of the analytically-continued Riemann zeta function, where the black points are the zeros.
			</figcaption>
		</figure>
	</body>
	<script>
		document.getElementById("showContent").addEventListener("click", function() {
			if (document.getElementById("content").className === "") {
				document.getElementById("content").className = "invisible";
			} else {
				document.getElementById("content").className = "";
			};
		});
	</script>
</html>
