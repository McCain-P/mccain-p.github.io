<html>
  <head>
  </head>
  <body>
  </body>
  <script>
    //var url = window.location.href.replace(/psd4o1.net/i, "psd401.net");
    var url = window.prompt("URL:");
    url = url.replace(/psd4o1.net/i, "psd401.net");
    var httpRequest = new XMLHttpRequest();
    httpRequest.open("GET", url);
    httpRequest.responseType = "document";
    httpRequest.send();
    httpRequest.onreadystatechange = function() {
      var httpRequest = this;
      if (httpRequest.readyState === 4 && httpRequest.status === 200) {
        //change all relative filepaths in document ("/img.png", etc.) to literal filepaths on the Internet, by translating the relative filepaths to literal filepaths ("my.psd401.net/img.png", etc.).
        var htmlDocumentFile = new XMLSerializer().serializeToString(httpRequest.response);
        document.open();
        document.write(htmlDocumentFile);
        document.close();
      };
    };
  </script>
</html>
