<html>
  <!--
  Color scheme:
  *Yellow
  *Black
  *White
  -->
  <head>
    <title>
      O O F
    </title>
    <style>
      #oofButton {
       height: 75vh;
       width: 75vh;
       
       position: fixed;
       left: 50vw;
       top: 50vh;
       transform: translate(-50%, -50%);
       
       background-image: url("oofHead.png");
       background-repeat: no-repeat;
       background-size: 100% 100%;
       background-color: rgb(255,255,255);
        
       border-style: solid;
       border-width: thick;
       border-color: rgb(0,0,0);
       border-radius: 25%;
        
       font-family: "Comic Sans MS", sans-serif;
       font-size: 15vh;
       color: rgb(0,0,0);
      }
    </style>
  </head>
  <body>
    <audio id="oofAudio" src="oof.mp3">
    </audio>
    <button id="oofButton" onclick="oof()">
      O O F
    </button>
    <button id="machineGunButton" onclick="machineGun()">
      Machine Gun (X oofs/second)
    </button>
  </body>
  <script id="configuration">
    //Configuration:
    var machineGun = true;
    //End of configuration
  </script>
  <script>
    var oofAudio = document.getElementById("oofAudio");
    function oof() {
      oofAudio.currentTime = 0;
      oofAudio.play();
    };
    
    if (machineGun === false) {
      document.body.removeChild(document.getElementById("machineGunButton"));
    };
    
    var machineGunEnabled = false;
    function machineGun() {
      if (machineGunEnabled === false) {
          var machineGunInterval = setInterval(oof, 100);
          machineGunEnabled = true;
      } else {
          clearInterval(machineGunInterval);
          machineGunEnabled = false;
      };
    };
  </script>
</html>
