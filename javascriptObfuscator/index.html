<html>
	<head>
		<title>
			JavaScript Obfuscator
		</title>
		<style>
			body {
				background-color: RGB(0,0,0);
			}
			label, textarea, button {
				font-family: "Consolas", "Menlo", "Monaco", monospace;
			}
			label, button {
				color: RGB(0,192,0);
			}
			label {
				display: block;
				font-size: 2vw;
			}
			button {
				font-size: 1.5vw;
			}
			textarea {
				color: RGB(255,255,255);
				font-size: 1vw;
				height: 40vh;
				width: 60vw;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<img id="title">
			</img>
		</div>
		<div>
			<label for="input">
				Program-Code Input
			</label>
			<textarea class="programData" id="input"></textarea>
		</div>
		<div>
			<label for="output">
				Program-Code Output
			</label>
			<textarea class="programData" id="output"></textarea>
		</div>
		<div>
			<label for="outputIntermediary0">
				Intermediary Program-Code Output 0
			</label>
			<textarea class="programData outputIntermediary" id="outputIntermediary0"></textarea>
		</div>
		<div>
			<label for="outputIntermediary1">
				Intermediary Program-Code Output 1
			</label>
			<textarea class="programData outputIntermediary" id="outputIntermediary1"></textarea>
		</div>
		<div>
			<label for="outputIntermediary2">
				Intermediary Program-Code Output 2
			</label>
			<textarea class="programData outputIntermediary" id="outputIntermediary2"></textarea>
		</div>
		<button id="obfuscateButton">
			Obfuscate
		</button>
	</body>
</html>
