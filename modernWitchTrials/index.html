<html>
	<head>
		<title>
			Digital Salem: Modern-Day Witch Trials
		</title>
		<style>
			:root {
				--headerHeight: 25vh;
				--footerHeight: 10vh;
				--contentWidth: 80vw;
			}
			body.modern {
				background-color: RGB(192,192,192);
			}
			body.premodern {
				background-color: RGB(200,125,50);
			}
			body *::focus {
				outline: none;
			}
			body.modern *::selection {
				background-color: RGB(0,0,255);
			}
			body.premodern *::selection {
				background-color: RGB(192,0,0);
			}
			body.modern p, body.modern h1, body.modern h2 {
				RGB(64,64,64);
			}
			body.premodern p, body.premodern h1, body.premodern h2 {
				RGB(0,0,0);
			}
			header {
				height: var(--headerHeight);
				width: 100vw;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 1;
				background-color: RGBA(255,0,0,0.5);
			}
			main {
				height: auto;
				width: var(--contentWidth);
				position: absolute;
				top: var(--headerHeight);
				left: calc(50vw - var(--contentWidth) / 2);
				z-index: 0;
				background-color: RGBA(0,0,255,0.5);
			}
			/*
			main::after {
				content: "";
				height: var(--footerHeight);
				width: 100%;
				position: absolute;
				top: 100%;
				left: 0;
			}
			*/
			footer {
				height: var(--footerHeight);
				width: 100vw;
				position: fixed;
				bottom: 0;
				left: 0;
				z-index: 1;
				background-color: RGBA(255,0,0,0.5);
			}
			header *, main *, footer *, section * {
				z-index: inherit;
			}
			section {
				height: auto;
				width: 100%;
				position: static;
				margin-bottom: 20vh;
				background-color: RGBA(0,255,0,0.5);
			}
			section > p {
				height: 40vh;
			}
		</style>
	</head>
	<body class="modern">
		<header>
			<h1>
				Digital Salem:
				<br>
				</br>
				Modern Day Witch Trials
			</h1>
		</header>
		<main>
			<section>
				<p>
					s0
				</p>
			</section>
			<section>
				<p>
					s1
				</p>
			</section>
			<section>
				<p>
					s2
				</p>
			</section>
		</main>
		<footer>
			<p id="eraSwitchCaption">
				Click the "Era Switch" button to change between the modern and premodern eras.
			</p>
			<button id="eraSwitch">
				Era Switch
			</button>
		</footer>
	</body>
	<script>
	</script>
</html>
