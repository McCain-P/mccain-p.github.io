<html>
  <head>
    <title>
      The World in 1750
    </title>
    <style>
      /*Possibly use CSS content property to change image (or background image)? Use JS to set data-image HTML property, as well as call the CSS animation (possibly by setting element.style, or possibly there is some JS function for it)?
      */
      /*
        Color-scheme:
          Red: RGB(192,0,0),
          Yellow/Tan: RGB(255,255,150),
          Blue: RGB(0,0,192)
      */
      body {
        background-color: RGB(192,0,0);
        background-image: URL("resources/1600sBackground.png");
        background-origin: content-box;
        background-position: center;
        background-size: auto 100%;
        background-repeat: no-repeat;
      }
      #mainContent {
        height: 75vh;
        width: 75vh;
        position: fixed;
        top: 12.5vh;
        left: calc(50vw - 37.5vh);
        background-color: RGBA(255,255,255,0.5);
      }
      #connect {
        height: 10%;
        width: 37.5%;
        position: absolute;
        top: 10%;
        left: 31.25%;
      }
      input {
        height: 10%;
        width: 37.5%;
        position: absolute;
        top: 26.25%;
        font-size: 2vh;
      }
      #wordA {
        left: 6.25%;
      }
      #wordB {
        right: 6.25%;
      }
      dd {
        height: 21%;
        width: 37.5%;
        position: absolute;
        top: 43.5%;
      }
      #descriptionA {
        left: 6.25%;
      }
      #descriptionB {
        right: 6.25%;
      }
      img {
        height: 21%;
        width: 37.5%;
        position: absolute;
        top: 71.75%;
      }
      #imageA {
        left: 6.25%;
      }
      #imageB {
        right: 6.25%;
      }
    </style>
  </head>
  <body>
    <div id="mainContent">
      <button id="connect">
        Connect
      </button>
      <dl>
        <dt>
          <input type="text" list="vocabularyList" id="wordA">
          </input>
        </dt>
        <dd id="descriptionA">
        </dd>
        <img id="imageA">
        </img>
        <dt>
          <input type="text" list="vocabularyList" id="wordB">
          </input>
        </dt>
        <dd id="descriptionB">
        </dd>
        <img id="imageB">
        </img>
      </dl>
    </div>
    <datalist id="vocabularyList">
      <!--
      The:
      <option value="word">
      </option>
      elements are dynamically added with JS that reads the JSON file, so that the website works with any JSON file.
      -->
    </datalist>
  </body>
  <script>
    function connect(event) {
      console.log("click: " + event);
    };
    function updateWord(event) {
      console.log("input: " + event);
    };
    document.getElementById("connect").addEventListener(click, connect);
    document.getElementById("wordA").addEventListener(input, updateWord);
    document.getElementById("wordB").addEventListener(input, updateWord);
  </script>
</html>
