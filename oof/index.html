<html>
  <head>
    <title>
      O O F
    </title>
    <style>
      #oofButton {
       height: 75vh;
       width: 75vh;
       
       position: fixed;
       left: 50vw;
       transform: translateX(-50%);
       top: 50vh;
       transform: translateY(-50%);
       
       background-image: url("oofHead.png");
       background-repeat: no-repeat;
       background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <audio id="oofAudio" src="oof.mp3">
    </audio>
    <button id="oofButton" onclick="oof()">
      O O F
    </button>
  </body>
  <script>
    function oof() {
      document.getElementById("oofAudio").play();
    };
  </script>
</html>
