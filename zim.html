<html>
<head>
<title>
Ziminiminisky
</title>
<style>
body {
  background-image: url("/zim.png");  
}
#zim {
  background-color: rgba(255, 255, 255, 0.25);
  word-wrap: break-word;
}
</style>
</head>
<body>
<p id="zim">
</p>
</body>
<script>
var zim = document.getElementById("zim").innerHTML
zim = "Ziminisky"
function zimWrite() {
  zim = zim.slice(0,-3) + "minisky"
}
setInterval(zimWrite, 1);
</script>
</html>
