<html>
  <head>
    <title>
      Infection Paper
    </title>
    <style>
      body {
        background-color: RGB(255,255,255);
      }
      @media screen {
        .page {
          border: calc(100vh / 88) solid RGB(0,0,0); /*0.125 (1/8) inches*/
          margin: calc(100vh / 22) calc((100vw - (100vh * (17 / 22))) / 2) calc(100vh / 22) calc((100vw - (100vh * (17 / 22))) / 2); /*0.5 (1/2) inches*/
          padding: calc(100vh / 22); /*0.5 (1/2) inches*/
          height: 100vh; /*11 inches*/
          width: calc(100vh * (17 / 22)); /*8.5 inches*/
        }
      }
      @media print {
        .page {
          break-after: page;
          border: 0;
          margin: 0;
          padding: calc(100% / 17); /*0.5 (1/2) inches*/
          height: 100%; /*11 inches*/
          width: 100%; /*8.5 inches*/
        }
      }
      body * {
        position: static;
      }
      h1, h2, p {
        font-family: "Times New Roman", serif;
        color: RGB(0,0,0);
        padding: 0;
      }
      h1 {
        font-size: 20pt;
        margin-bottom: calc(100% * (4 / 17)); /*2 inches*/
        font-weight: bold;
      }
      h2 {
        font-size: 16pt;
        margin-bottom: calc(100% * (2 / 17)); /*1 inch*/
        text-decoration: underline;
        font-weight: normal;
      }
      p {
        font-size: 14pt;
        margin-bottom: calc(100% / 17); /*0.5 (1/2) inches*/
      }
      .graph {
        width: 75%; /*6.375 (6 + 3/8) inches*/
        height: calc(100% * (153 / 176)); /*9.5625 (9 + 9/16) inches, 2:3 ratio  OLD: calc(100% * (51 / 88)) = 6.375 (6 + 3/8) inches*/
        padding: 0;
        border-width: calc(100% / 68); /*0.125 (1/8) inches*/
        border-style: solid;
        border-color: RGB(0,0,0);
        margin: 0 12.5% calc(100% * (2 / 17)) 12.5%; /*1 inch*/
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>h1</h1><h2>h2</h2><p>p</p><p>p</p><h2>h2</h2><p>p</p><p>p</p>
    </div>
    <div class="page">
      <h1>h1</h1><h2>h2</h2><p>p</p><p>p</p><h2>h2</h2>
      <canvas class="graph" id="infectionGraph" height="600" width="400">
      </canvas>
      <p>p</p><p>p</p>
    </div>
  </body>
  <script>
    var dataset = [
      [["Katie",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Cassie",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],

      [["Julia",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Ksenia",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Alejandro",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Hermalina",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Cody",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Aryana",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Ashley",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],
      [["Isabella",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],

      [["Shyann",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],

      [["Alexis",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]],

      [["Ellie",2],["Morgen",2],["Alexis",2],["Cassie",2],["Ashley",1]]
    ];
    //0: Unaffected
    //1: Affected/Infected
    //2: Unknown
    
    var graphCanvas = document.getElementById("infectionGraph");
    var canvasWidth = graphCanvas.width;
    var canvasHeight = graphCanvas.height;
    var c = graphCanvas.getContext("2d");
    
    //Draw general:
      //Draw axes:
    c.strokeStyle = "RGB(0,0,0)";
    c.lineWidth = canvasWidth/128;
    c.moveTo(5*((canvasHeight/dataset.length)/2),0);
    c.lineTo(5*((canvasHeight/dataset.length)/2),canvasHeight-(canvasHeight/dataset.length));
    c.lineTo(canvasWidth,canvasHeight-(canvasHeight/dataset.length));
    c.stroke()
      //Draw host values:
    c.fillStyle = "RGB(0,0,0)";
    c.font = String((canvasHeight/dataset.length)/2) + "px 'Arial', sans-serif";
    c.textAlign = "left";
    c.textBaseline = "alphabetic";
    for (i = 0; i < dataset.length; i++) {
      c.fillText(dataset[i][0][0],0,(i+(1/2))*(canvasHeight/dataset.length));
    };
    
    //Draw points:
    for (i = 0; i < dataset.length; i++) {
      for (j = 0; j < dataset[i].length; j++) {
        if (dataset[i][j][1] === 0) {
          c.fillStyle = "RGB(0,0,0)";
        } else {
          if (dataset[i][j][1] === 1) {
            c.fillStyle = "RGB(255,0,255)";
          } else {
            c.fillStyle = "RGB(0,0,255)";
          };
        };
        c.beginPath();
        c.arc((j*((canvasWidth-(5*((canvasHeight/dataset.length)/2)))/4))+(5*((canvasHeight/dataset.length)/2)),i*(canvasHeight/dataset.length),canvasWidth/128,0,2*Math.PI,false);
        c.closePath();
        c.fill();
      };
    };
    
    //Draw lines:   with the node it interacts with (back-node) determining the color of the line
  </script>
</html>
