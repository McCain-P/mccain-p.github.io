<html>
  <head>
    <title>
      NetCom
    </title>
    <style>
      body {
        background-color: RGB(0,0,0); 
      }
      body * {
        padding: 0;
        margin: 0;
      }
      button {
        border-radius: 12.5%;
        border-style: solid;
        border-width: 0.3vw;
        color: RGB(255,255,255);
        font-family: "Arial", sans-serif;
        font-size: 2vw;
        text-align: center;
      }
      button.blue {
        background-color: RGB(0,0,255);
        border-color: RGB(0,0,192);
        box-shadow: 0.3vw 0.3vw 0 0 RGB(0,0,128);
      }
       button.purple {
        background-color: RGB(255,0,255);
        border-color: RGB(192,0,192);
        box-shadow: 0.3vw 0.3vw 0 0 RGB(128,0,128);
      }
      button.black {
        background-color: RGB(0,0,0);
        border-color: RGB(255,255,255);
        box-shadow: 0.3vw 0.3vw 0 0 RGB(128,128,128); 
      }
      button.blue:hover {
        background-color: RGB(128,128,255); 
      }
      button.purple:hover {
        background-color: RGB(255,128,255); 
      }
      button.black:hover {
        background-color: RGB(128,128,128);
      }
      button:active {
        box-shadow: none;
        transform: translate(0.3vw,0.3vw);  
      }
      button.blue:active {
        background-color: RGB(0,0,192);
      }
      button.purple:active {
        background-color: RGB(192,0,192); 
      }
      button.black:active {
        background-color: RGB(64,64,64);
      }
      p {
        color: RGB(255,255,255);
        font-family: "Arial", sans-serif;
        font-size: 1vw;
      }
      #exampleButton {
        height: 10vh;
        width: 10vw;
        position: fixed;
        top: 20vh;
        right: 20vw;
        background-color: RGB(230,230,0);
        border: 0.5vw solid RGB(192,192,0);
        box-shadow: 0.5vw 0.5vw 0 0 RGB(150,150,0);
      }
      #exampleButton:hover {
        background-color: RGB(192,192,0);
      }
      #exampleButton:active {
        background-color: RGB(192,192,0);
      }
      #exampleButton2 {
        height: 10vh;
        width: 10vw;
        position: fixed;
        top: 20vh;
        left: 20vw;
      }
      #exampleButton3 {
        height: 10vh;
        width: 10vw;
        position: fixed;
        bottom: 20vh;
        left: 20vw;
      }
      #exampleButton4 {
        height: 10vh;
        width: 10vw;
        position: fixed;
        bottom: 20vh;
        right: 20vw;
      }
      #chat {
        height: 66vh;
        width: 100vw;
        position: fixed; 
        top: 12vh;
        left: 0;
      }
      #chat * {
        position: static;
      }
      #header {
        height: 10vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        border-bottom: 2vh solid RGB(0,0,255);
      }
      #footer {
        height: 20vh;
        width: 100vw;
        position: fixed;
        bottom: 0;
        left: 0;
        border-top: 2vh solid RGB(255,0,255);
      }
      #header * {
        position: absolute; 
      }
      #footer * {
        position: absolute;
      }
      #messageInput {
        height: 75%;
        width: 55%;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border: 1vh solid RGB(255,0,255);
      }
      #textInput {
        height: 60%;
        width: 100%;
        top: 0;
        left: 0;
        background-color: RGBA(255,0,0,0);
        color: RGB(255,255,255);
        font-family: "Arial", sans-serif;
        font-size: 1vw;
      }
      #fileInput {
        height: calc(40% - 1vh);
        width: 100%;
        bottom: 0;
        left: 0;
        border-top: 1vh solid RGB(255,0,255);
      }
      #fileSelect {
        height: 80%;
        width: 12.5%;
        top: 10%;
        left: 5%;
        background-image: URL(resources/fileIcon.svg);
        background-repeat: no-repeat;
        background-size: auto 75%;
        background-origin: content-box;
        background-position: center;
      }
      #fileNames {
        width: 75%;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        text-align: left;
      }
      #messageSend {
        height: 25%;
        width: 10%;
        top: 37.5%;
        right: 5%;
      }
    </style>
  </head>
  <body>
    <button id="exampleButton" class="styleA">
      Button
    </button>
    <button id="exampleButton2" class="purple">
      Button
    </button>
    <button id="exampleButton3" class="blue">
      Button
    </button>
    <button id="exampleButton4" class="black">
      Button
    </button>
    <div id="header">
    </div>
    <div id="chat">
    </div>
    <div id="footer">
      <div id="messageInput">
        <textarea id="textInput">
        </textarea>
        <div id="fileInput">
          <button id="fileSelect" class="blue">
          </button>
          <p id="fileNames">
          </p>
        </div>
      </div>
      <button id="messageSend" class="blue">
          Send
      </button>
    </div>
  </body>
</html>
