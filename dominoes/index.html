      .dominoButton {
        background-color: RGB(255,255,255);

    var dominoExample = document.getElementById("dominoExample");

    var dominoExampleInterval = window.setInterval(function() {
      dominoExample.src = "domino" + n[0] + n[1] + ".svg";
      if (n[0] !== 6 || n[1] !== 6) {
        if (n[1] !== 6) {
            n[1]++;
        } else {
            n[0]++;
            n[1] = 0;
        };
