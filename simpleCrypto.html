<html>
  <head>
    <title>
      Simple Cryptography/Encryption
    </title>
    <style>
      body {
        background-color: RGB(0,0,0);
      }
      body label, body textarea, body button, body h1, body h2 {
        color: RGB(255,255,255);
        font-family: "Consolas", monospace;
      }
      textarea, button {
        background-color: RGB(0,0,0);
        border: 0.5vh solid RGB(255,255,255);
      }
      body *::selection {
        color: RGB(0,0,0);
        background-color: RGB(255,255,255);
      }
      body * {
        margin: 0;
        padding: 0;
        position: fixed;
      }
      #title {
        font-size: 5vh;
        top: 2vh;
        left: 2vh;
      }
      #subtitle {
        font-size: 2.5vh;
        top: 8vh;
        left: 2vh;
      }
      label {
        left: 2vh;
        font-size: 2.5vh;
      }
      textarea {
        height: 20vh;
        width: 80vh;
        left: 2vh;
        font-size: 2.5vh;
      }
      button {
        height: 5vh;
        width: 15vh;
        left: 2vh;
        font-size: 2.5vh;
      }
      #inputCaption {
        top: 18vh;
      }
      #outputCaption {
        top: 51vh;
      }
      #input {
        top: 23vh;
      }
      #output {
        top: 56vh;
      }
      #encryptButton {
        top: 46vh;
      }
      #decryptButton {
        top: 79vh;
      }
    </style>
  </head>
  <body>
    <h1 id="title">
      Simple Encryption Method
    </h1>
    <h2 id="subtitle">
      Using Caesar Cipher encryption and Base64 encoding
    </h2>
    <label for="input" id="inputCaption">
      ASCII; Unencrypted:
    </label>
    <textarea id="input"></textarea>
    <button onclick="encryptInput();" id="encryptButton">
      Encrypt
    </button>
    <label for="output" id="outputCaption">
      Base64; Encrypted:
    </label>
    <textarea id="output"></textarea>
    <button onclick="decryptOutput();" id="decryptButton">
      Decrypt
    </button>
  </body>
  <script>
      /*
      Cryptography method:
      1. Encryption via a Caesar cypher that converts the ASCII characters to their decimal values and shifts them by +2
      2. Encoding via ASCII to base64
      */
      var inputField = document.getElementById("input");
      var outputField = document.getElementById("output");
      function encryptInput() {
        var initial = inputField.value;
        var final = "";
        for (var i = 0; i < initial.length; i++) {
          final += String.fromCharCode(initial.charCodeAt(i) + 2);
        }
        final = window.btoa(final);
        outputField.value = final;
      }
      function decryptOutput() {
        var initial = outputField.value;
        var final = "";
        initial = window.atob(initial);
        for (var i = 0; i < initial.length; i++) {
          final += String.fromCharCode(initial.charCodeAt(i) - 2);
        }
        inputField.value = final;
      }
    </script>
</html>
