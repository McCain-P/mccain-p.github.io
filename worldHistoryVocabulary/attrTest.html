<html>
  <head>
    <title>
      attrTest
    </title>
    <style>
      .a {
        background-color: RGB(0,0,255);
        height: 50vh;
        width: 50vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      .a[data-boolean="true"] {
        background-color: RGB(255,0,0);
      }
      @keyframes testAnimation {
        0% {
          background-color: RGB(0,255,0);
        }
        100% {
          background-color: RGB(255,0,255);
        }
      }
      .b {
        background-color: RGB(255,128,0);
        height: 50vh;
        width: 50vh;
        position: fixed;
        bottom: 0;
        right: 0;
      }
      .b[data-boolean="true"] {
        animation: 1s linear 0 1 normal none running testAnimation;
      }
    </style>
  </head>
  <body>
    <div class="a">
    </div>
    <div class="b">
    </div>
    <button onlick="change(a)">
      a
    </button>
    <button onclick="change(b)">
      b
    </button>
  </body>
  <script>
    function change(id) {
      var element = document.getElementsByClassName(id)[0];
      if (element.dataset.boolean === "true") {
        element.dataset.boolean = "false";
      } else {
        element.dataset.boolean = "true";
      };
    };
  </script>
</html>
