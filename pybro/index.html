<html>
  <head>
    <title>
      Pybro
    </title>
    <style>
      #pyroImage {
        height: 100%;
        width: auto;
        position: fixed;
        top: 0;
        left: 50vw;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <img id="pyroImage" src="pyroThumbsUp.jpg">
    </img>
    <audio id="voiceline0" src="Pyro_thanks01.wav">
    </audio>
    <audio id="voiceline1" src="Pyro_specialcompleted-assistedkill01.wav">
    </audio>
  </body>
  <script>
    var voiceline0 = document.getElementById("voiceline0");
    var voiceline1 = document.getElementById("voiceline1");
    var n = 0;
    function voiceline() {
      n = Math.random();
      if (n < 0.5) {
        voiceline0.play();
      } else {
        voiceline1.play();
      }
    };
    window.setInterval(voiceline, 2000);
  </script>
</html>
