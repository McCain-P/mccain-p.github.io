<html>
  <head>
    <title>
      The World in 1750
    </title>
    <style>
      /*Possibly use CSS content property to change image (or background image)? Use JS to set data-image HTML property, as well as call the CSS animation (possibly by setting element.style, or possibly there is some JS function for it)?
      */
      #mainContent {
        height: 50vh;
        width: 50vh;
        position: fixed;
        top: 25vh;
        left: calc(50vw - 25vh);
        background-color: RGBA(255,255,255,0.5);
      }
    </style>
  </head>
  <body>
    <div id="mainContent">
      <button id="connect">

      </button>
      <dl>
        <dt>
          <input type="text" list="vocabularyList" id="wordA">
          </input>
        </dt>
        <dd id="descriptionA">
        </dd>
        <img id="imageA">
        </img>
        <dt>
          <input type="text" list="vocabularyList" id="wordB">
          </input>
        </dt>
        <dd id="descriptionB">
        </dd>
        <img id="imageB">
        </img>
      </dl>
    </div>
    <datalist id="vocabularyList">
      <!--
      The:
      <option value="word">
      </option>
      elements are dynamically added with JS that reads the XML file, so that the website works with any XML file.
      -->
    </datalist>
  </body>
</html>
