<html>
  <head>
    <title>
      Simple Cryptography/Encryption
    </title>
    <style>
      body {
        background-color: RGB(0,0,0);
      }
      body p, body textarea, body button, body h1, body h2 {
        color: RGB(255,255,255);
        font-family: "Consolas", monospace;
      }
      textarea, button {
        background-color: RGB(0,0,0);
        border: 0.5vh solid RGB(255,255,255);
      }
      body *::selection {
        background-color: RGB(128,128,128);
      }
    </style>
  </head>
  <body>
    <h1>
      Simple Encryption Method
    </h1>
    <h2>
      Using Caesar Cipher encryption and Base64 encoding
    </h2>
    <p>
      ASCII; Unencrypted:
    </p>
    <textarea id="input"></textarea>
    <button onclick="encryptInput();">
      Encrypt
    </button>
    <p>
      Base64; Encrypted:
    </p>
    <textarea id="output"></textarea>
    <button onclick="decryptOutput();">
      Decrypt
    </button>
  </body>
  <script>
      /*
      Cryptography method:
      1. Encryption via a Caesar cypher that converts the ASCII characters to their decimal values and shifts them by +2
      2. Encoding via ASCII to base64
      */
      var inputField = document.getElementById("input");
      var outputField = document.getElementById("output");
      function encryptInput() {
        var initial = inputField.value;
        var final = "";
        for (var i = 0; i < initial.length; i++) {
          final += String.fromCharCode(initial.charCodeAt(i) + 2);
        }
        final = window.btoa(final);
        outputField.value = final;
      }
      function decryptOutput() {
        var initial = outputField.value;
        var final = "";
        initial = window.atob(initial);
        for (var i = 0; i < initial.length; i++) {
          final += String.fromCharCode(initial.charCodeAt(i) - 2);
        }
        inputField.value = final;
      }
    </script>
</html>
