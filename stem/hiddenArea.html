<html>
  <head>
    <title id="title">( ͡° ͜ʖ ͡°)</title>
    <style>
    #lennyTxt {
      font-size: 100px;
    }
    </style>
  </head>
  <body>
    <marquee id="lennyTxt">( ͡° ͜ʖ ͡°)</marquee>
  </body>
  <script>
  var titleTag = document.getElementById("title");
  var titleTxt = 1
  function changeTitle() {
    console.log("changeTitle() called");
    if (titleTxt == 1) {
      titleTag.innerHTML = "";
      titleTxt = 0;
      console.log("titleTxt - " + titleTxt.toString());
    } else {
      titleTag.innerHTML = "( ͡° ͜ʖ ͡°)";
      titleTxt = 1;
      console.log("titleTxt - " + titleTxt.toString());
    };
  };
  setInterval(changeTitle, 500);
  </script>
<!--Possible bronze with magenta zig-zag stripes easter egg vector graphic?-->
</html>
