<html>
	<head>
		<title>
			Regex Test
		</title>
	</head>
	<body>
		<p id="console">
		</p>
	</body>
	<script>
		document.getElementById("console").innerHTML += /\w+(ab)?/.test("ab") + "<\br>";
		document.getElementById("console").innerHTML += /\w+(ab)?/.test("zab") + "<\br>";
		document.getElementById("console").innerHTML += /\w+(ab)?/.test("z") + "<\br>";
		document.getElementById("console").innerHTML += /\w+(ab)?/.test("") + "<\br>";
		document.getElementById("console").innerHTML += /\w+(ab)?/.test(" ") + "<\br>";
	</script>
</html>
