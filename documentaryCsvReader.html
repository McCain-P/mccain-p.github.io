<html>
	<head>
		<title>
			CSV to Latex Table
		</title>
		<style>
			#input, #output {
				height: 40vh;
				width: 40vw;
			}
			#process {
				height: 5vh;
				width: 5vw;
			}
	</head>
	<body>
		<textarea id="input"></textarea>
		<textarea readonly="true" id="output"></textarea>
		<button id="process">
			Process
		</button>
	</body>
	<script>
		var input = document.getElementById("input");
		var output = document.getElementById("output");
		var process = document.getElementById("process");
		var inputData = [""];
		var regex = /^([A-Z][a-z]+),([A-Z][a-z]+),\d+,([A-Za-z\.]+),\d,[A-Z],(?:\w+,)*(Forensic\sScience\sTeam\s\d),?(?:\w+,)*\w+,?$/;
		var data = [];
		var parsedData = [];
		var team = "";
		var name = "";
		process.addEventListener("click", function() {
			inputData = input.value.split("\n");
			for (var i = 0; i < inputData.length; i++) {
				parsedData = regex.exec(inputData[i]);
				team = parsedData[3] + " " + parsedData[4];
				name = parsedData[2] + " " + parsedData[1];
				console.log(team + " (" + name + ")");
				for (var j = 0; j < data.length; j++) {
					if (data[j][0] === team) {
						data[j][1][data[j][1].length] = name;
						break;
					};
				};
			};
			for (var i = 0; i < parsedData.length; i++) {
				output.value += parsedData[i][0] + "(";
				for (var j = 0; j < parsedData[i][1].length - 1; j++) {
					output.value += parsedData[i][1][j] + ", ";
				};
				output.value += parsedData[i][1][0] + ")\n";
			};
		});
	/*
	1,2,3,4
	lastName,firstName,school,ForensicScienceTeamN
	*/
	</script>
</hmtl>
