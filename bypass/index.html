<html>
  <head>
  </head>
  <body>
    <button onclick="createWindow()">
      Click
    </button>
  </body>
  <script>
    function createWindow() {
      var externalDocument = window.open();
      externalDocument.document.write("<p>A</p>");
      externalDocument.document.innerHTML = "<p>B</p>";
    };
  </script>
</html>
