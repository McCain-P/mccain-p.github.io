<html>
  <head>
    <title>
      (Temp Location)
    </title>
  </head>
  <body>
    <p>
      File to encode as base64 data:
    </p>
    <input type="file" id="fileInput">
    </input>
    <button id="encode" onclick="encodeStuff();">
      Encode File as Base64
    </button>
    <p>
      Base64-encoded file-data:
    </p>
    <textarea id="base64FileData">
    </textarea>
    <button id="downloadBase64File" onclick="downloadBase64File();">
      Download File
    </button>
    <button id="viewFiledataAsImage" onclick="viewFiledataAsImage();">
      View File-Data As Image
    </button>
    <img id="filedataImage">
    </img>
  </body>
  <script>
    function encodeStuff() {
      var file = document.getElementById("fileInput").files[0];
      var fileReader = new FileReader();
      fileReader.readAsDataURL(file);
      fileReader.addEventListener("load", function() {
        document.getElementById("base64FileData").value = fileReader.result;
      });
      
    };
    function downloadBase64File() {
      window.open(document.getElementById("base64FileData").value);
    };
    function viewFiledataAsImage() {
      document.getElementById("filedataImage").src = document.getElementById("base64FileData").value;
    };
  </script>
</html>
