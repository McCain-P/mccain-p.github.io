<html>
	<head>
		<title>
			Pong
		</title>
		<style>
			body {
				background-color: RGB(0,0,0);
			}
			p, h1, h2, button {
				color: RGB(255,255,255);
				font-family: "Arial", sans-serif;
				margin: 0;
				padding: 0;
			}
			.framed {
				background-color: RGB(0,0,0);
				border: 0.5vw solid RGB(255,255,255);
			}
			#canvas {
				z-index: 0;
				height: 80vh;
				width: 80vh;
				position: fixed;
				top: 10vh;
				left: 0;
			}
			#title {
				z-index: 0;
				height: 10vh;
				width: 100vw;
				position: fixed;
				top: 2vh;
				left: 10vw;
				text-align: left;
				font-size: 5vh;
			}
			#configuration {
				z-index: 0;
				height: 10vh;
				width: 100vw;
				position: fixed;
				bottom: 0;
				left: 0;
			}
			#configuration > button {
				z-index: 1;
			}
			#openKeyBindings {
				font-size: 2vw;
				width: 20%;
				height: 80%;
				position: absolute;
				top: 10%;
				right: 10%;
			}
			.popup {
				display: none;
				z-index: 2;
			}
			.popup * {
				z-index: 3;
			}
			#keyBindings {
				width: 50vh;
				height: 50vh;
				position: fixed;
				top: 25vh;
				left: calc(50vw - 25vh);
			}
			#closeKeyBindings {
				width: 10%;
				height: 10%;
				position: absolute;
				top: 5%;
				left: 5%;
			}
			#errorMessage {
				width: 50vh;
				height: 50vh;
				position: fixed;
				top: 25vh;
				left: calc(50vw - 25vh);
			}
			#errorMessageHeader {
			}
			#errorMessageBody {
			}
		</style>
	</head>
	<body>
		<h1 id="title">
			Pong
		</h1>
		<canvas class="framed" id="canvas">
		</canvas>
		<div id="configuration">
			<button class="framed" id="openKeyBindings">
				Key Bindings
			</button>
			<div class="popup framed" id="keyBindings">
				<button class="framed" id="closeKeyBindings">
					X
				</button>
			</div>
		</div>
		<div class="popup framed" id="errorMessage">
			<h2 id="errorMessageHeader">
				An Error Has Occurred:
			</h2>
			<p id="errorMessageBody">
			</p>
		</div>
	</body>
	<script>
		var w = window.innerWidth;
		var h = window.innerHeight;
		var canvas = document.getElementById("canvas");
		canvas.width = w;
		canvas.height = h;
	</script>
</html>
