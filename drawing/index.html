<html>
  <head>
    <title>
      example.com | Homepage
    </title>
    <style>
    /*
    pinkish red, sky blue, white, shiny/gradient/round/smooth/organic; not sure if red or blue should be primary
    *homepage has grid of organic-looking buttons using border-radius trick, white outline and white text - large; links to main pages of interest
    */
    /*
    Color scheme:
    Pinkish Red RGB(255,128,128)
    Sky blue RGB(64,192,255)
    White RGB(255,255,255)
    */
    body {
      background: linear-gradient(135deg, RGB(255,128,128), RGB(255,255,255));
    }
    p, button, h1 {
      color: RGB(255,255,255);
      font-family: "Arial", sans-serif;
    }
    #mainButtons {
      height: 80vh;
      width: 90vw;
      position: absolute;
      calc(50vh - 22.5vw)
      left: 5vw;
      display: grid;
      grid-template-columns: repeat(3, calc(80vw / 3));
      /*grid-template-rows: repeat(2, calc((80vh - 10vw) / 2));*/
      grid-template-rows: repeat(2, 20vw);
      grid-gap: 5vw;
    }
    button.mainButton {
      background: linear-gradient(135deg, RGB(64,192,255), RGB(255,255,255));
      border-radius: 35% 30% 50% 50% / 75% 10% 75% 25%;
      /*height: calc((80vh - 10vw) / 2);*/
      height: 20vw;
      width: calc(80vw / 3);
      position: inherit;
    }
    @keyframes organicMovement {
      /*Grow larger, and has the border-radius positions move around*/
    }
    button.mainButton:hover {
      animation: 1s linear 0 1 normal none running organicMovement;
    }
    button.mainButton:hover {

    }
    button.mainButton:active {
      
    }
    #button0 {
      grid-column: 1;
      grid-row: 1;
    }
    #button1 {
      grid-column: 2;
      grid-row: 1;
    }
    #button2 {
      grid-column: 3;
      grid-row: 1;
    }
    #button3 {
      grid-column: 1;
      grid-row: 2;
    }
    #button4 {
      grid-column: 2;
      grid-row: 2;
    }
    #button5 {
      grid-column: 3;
      grid-row: 2;
    }
    </style>
  </head>
  <body>
    <h1>
      example.com
    </h1>
    <div id="mainButtons">
      <button class="mainButton" id="button0">
        Custom Orders
      </button>
      <button class="mainButton" id="button1">
        Gallery
      </button>
      <button class="mainButton" id="button2">
        page3
      </button>
      <button class="mainButton" id="button3">
        Contact
      </button>
      <button class="mainButton" id="button4">
        About
      </button>
      <button class="mainButton" id="button5">
        Employment
      </button>
    </div>
  </body>
</html>
