<html>
  <head>
    <title>
      Prime Number Sequence
    </title>
    <style>
      body {
        background-color: RGB(0,0,0);
      }
      #primes {
        color: RGB(255,255,255);
        font-family: "Consolas", monospace;
        font-size: 2vh;
        position: fixed;
        top: 1vh;
        left: 1vh;
      }
    </style>
  </head>
  <body>
    <p id="primes">
    </p>
  </body>
  <script>
    var primes = document.getElementById("primes");
    var n = 0;
    var primality = false;
    function primeGeneration() {
      primality = false;
      while (!primality) {
        n++;
        primality = true;
        for (var i = 2; i < Math.round(Math.sqrt(n)); i++) {
          if (n % i === 0) {
            primality = false;
            break;
          };
        };
      };
      primes.innerHTML += "<br>" + n.toString();
    };
    window.setInterval(primeGeneration, 100);
  </script>
</html>
