<html>
  <head>
    <title>
      Test
    </title>
    <style>
      button {
        height: 5vh;
        width: 5vh;
        position: fixed;
        top: 50vh;
        left: calc(50vw - 2.5vh);
      }
      div {
        background-color: RGB(255,0,0);
        height: 25vh;
        width: 25vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      @keyframes updateTransition {
        to {
          background-color: RGB(0,0,255);
        }
      }
      div[data-animated="true"] {
        animation: 1s cubic-bezier(0.5, 0, 0.5, 1) 0s 1 normal forwards running updateTransition;
      }
    </style>
  </head>
  <body>
    <div>
    </div>
    <button onclick="playAnimation()">
      Animate
    </button>
  </body>
  <script>
    var divElement = document.getElementsByTagName("div")[0];
    function playAnimation() {
      /*
      if (divElement.dataset.animated === "true") {
        divElement.dataset.animated = "false";
      } else {
        divElement.dataset.animated = "true";
      };
      */
      /*
      if (divElement.dataset.animated === "true") {
        divElement.dataset.animated = "false";
      }
      divElement.dataset.animated = "true";
      */
      divElement.dataset.animated = "false";
      window.setTimeout(
        function() {
          divElement.dataset.animated = "true";
        },
        100
      );
    };
  </script>
</html>
