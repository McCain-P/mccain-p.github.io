var obj = [

];
var txt = [
  "Scout's father",
  "Crazy dude"
];
var img = [
  "atticus.png",
  "boo.png"
];
</script>
<script>
//just model actual content
//(CSS for each element + renderFunc that places the elements into the DOM)
  
//26 letters in alphabet
var l = 0
var c = 0
for (i = 0; i <= obj.length - 1; i++) {
  var divE = document.createElement("div");
  var objE = document.createElement("p");
  objE.innerHTML = "<span class='c2'>" + obj[i].slice(0,1) + "</span>" + obj[i].slice(1, obj[i].length); //class (c) loop
  objE.className = "obj l0" //class (l) loop
  divE.appendChild(objE);
  var txtE = document.createElement("p");
  txtE.innerHTML = txt[i];
  txtE.className = "txt l0" //class (l) loop
  divE.appendChild(txtE);
  var imgE = document.createElement("img");
  imgE.src = img[i];
  imgE.className = "img l0" //class (l) loop
  divE.appendChild(imgE);
  document.body.appendChild(divE);
  l = l + 1
  if (l > 3) {
   l = 0 
  }
  c = c + 1
  if (c > 4) {
   c = 0 
  }
}
 
//Print command (P):
document.addEventListener("keypress", function(e) {
    if (e.keyCode == 112) {
      window.print(); 
    }
  });
</script>
