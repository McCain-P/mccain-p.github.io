<html>
  <head>
    <title>
      window.onunload test
    </title>
  </head>
  <body>
    <p>
      (Testing of window.onunload properties)  
    </p>
  </body>
  <script>
    var httpRequest = new XMLHttpRequest();
    httpRequest.open("GET","http://requestbin.fullcontact.com/zytxx0zy");
    httpRequest.responseType = "document";
    httpRequest.send();
    httpRequest.onreadystatechange = function() {
      var httpRequest = this;
      if (httpRequest.readyState === 4 && httpRequest.status === 200) {
        console.log(httpRequest.response.data);
      }
    }
  </script>
</html>
