<html>
	<head>
	</head>
	<body>
		<p id="p">
		</p>
	</body>
	<script>
		var p = document.getElementById("p");
		function f(x) {
			return 4 * x * x * x + 6 * x;
		};
		var n = 2;
		var x = 0;
		for (var i = 0; i < 50; i++) {
			while (f(x) < n) {
				x += Math.pow(10, -i);
			};
			if (f(x) !== n) {
				x -= Math.pow(10, -i);
			};
			p.innerHTML += x + "<br>";
		};
	</script>
</html>
