  <head>

    <!--
      Mattroll, a new Rickroll
    -->
    <!--
      Color scheme/palette
        *5 colors
        *Based on purple, blue, and grey
        *Made in fourths of 256 (2^8) bits - 0 (0), 64 (1/4), 128 (1/2), 192 (3/4), 255 (1)
        *Colors:
          -White - RGB(255,255,255)
          -Purple - RGB(128,0,255)
          -Light purple - RGB(128,128,255)
          -Grey blue - RGB(128,128,192)
          -Light blue - RGB(128,192,255) GREY BLUE UP, LIGHT BLUE DOWN
    -->
    <style>
      body {
        background-color: RGB(255,255,255);
      }
      #centerContent {
        height: 80vh;
        width: 100vw;
        position: fixed;
        left: 50vw;
        top: 50vh;
        transform: translate(-50%,-50%);
        overflow: hidden;
      }
      #lennyFace {
        color: RGB(128,0,255);
        font-family: "Arial";
        text-align: center;
        font-size: 15vw;
        width: 50%;
        position: absolute;
        left: 50%;
        top: 25%;
        transform: translate(-50%,-50%);
        padding: 0;
        border: 0;
        margin: 0;
      }
      @keyframes marqueeAnimation {
        from {
          /*left: 100%;*/
          transform: translateX(100%);
        }
        to {
          /*left: -100%;*/ /*0%*/
          transform: translateX(-100%);
        }
      }
      #mattQuotes {
        color: RGB(128,128,255);
        font-family: "Comic Sans MS";
        text-align: center;
        font-size: 5vw;
        position: absolute;
        top: 75%;
        transform: translateY(-50%);
        padding: 0;
        border: 0;
        margin: 0;
        white-space: pre;
        animation: 16s linear 0s infinite normal none running marqueeAnimation; /*8s*/
      }
      #banners {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      }
      .banner {
        height: 10%;
        width: 100%;
        position: absolute;
        left: 0;
        background-color: RGB(128,128,192);
      }
      #topBanner {
        top: 0;
      }
      #bottomBanner {
        bottom: 0;
      }
      #titleHeader {
        color: RGB(128,192,255);
        font-family: "Arial";
        text-align: left;
        font-size: 6vh; /*4vh 3vw*/
        width: 95%;
        position: absolute;
        left: 5%;
        top: 50%;
        transform: translateY(-50%);
        padding: 0;
        border: 0;
        margin: 0;
      }
      #superTitle {
        font-size: 8vh; /*5vw*/
      }
      #footer {
        color: RGB(128,192,255);
        font-family: "Arial";
        text-align: right;
        font-size: 4vh;
        width: 95%;
        position: absolute;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        padding: 0;
        border: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="centerContent">
      <h1 id="lennyFace">
          ( ͡° ͜ʖ ͡°)
      </h1>
      <h2 id="mattQuotes">
• "Matt quote!" • "Another Matt quote!" •1234567890123456789012345678901234567890123456789012345678901234567890
      </h2>
      <!--
        • "Matt quote!" • "Another Matt quote!" •

    <div id="banners">
      <div id="topBanner" class="banner">
        <h3 id="titleHeader">
          Quotes From <span id="superTitle">( ͡° ͜ʖ ͡°) Matt</span>
        </h3>
      </div>
      <div id="bottomBanner" class="banner">
        <p id="footer">
          In dedication and preservation of Matt Winn.
        </p>
      </div>
    </div>
