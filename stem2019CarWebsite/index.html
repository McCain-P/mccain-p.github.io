<html>
	<head>
		<title>
			Index
		</title>
		<style>
			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(180deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			#homework {
				width: 75vw;
				height: auto;
				position: fixed;
				height: 25vh;
				width: 25vw;
				animation: 1s linear 0s infinite normal none running rotate;
			}
		</style>
	</head>
	<body>
		<img src="homework.jpg" id="homework">
		</img>
		<a href="graphicsTests.html">
			Graphics tests
		</a>
	</body>
	<script>
		var hw = document.getElementById("homework");
		function move() {
			hw.style.top = Math.floor(Math.random() * 100) + "vh";
			hw.style.left = Math.floor(Math.random() * 100) + "vw";
		}
		window.setInterval(move, 2000);
	</script>
</html>
