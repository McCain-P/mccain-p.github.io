<html>
  <!--
  Color scheme:
  *Yellow
  *Black
  *White
  -->
  <head>
    <title>
      O O F
    </title>
    <style>
      #oofButton {
       height: 75vh;
       width: 75vh;
       
       position: fixed;
       left: 50vw;
       top: 50vh;
       transform: translate(-50%, -50%);
       
       background-image: url("oofHead.png");
       background-repeat: no-repeat;
       background-size: 100% 100%;
       background-color: rgb(255,255,255);
        
       border-style: solid;
       border-width: thick;
       border-color: rgb(0,0,0);
       border-radius: 25%;
        
       font-family: "Comic Sans MS", sans-serif;
       font-size: 15vh;
       color: rgb(0,0,0);
      }
    </style>
  </head>
  <body>
    <audio id="oofAudio" src="oof.mp3">
    </audio>
    <button id="oofButton" onclick="oof()">
      O O F
    </button>
  </body>
  <script>
    function oof() {
      document.getElementById("oofAudio").play();
    };
  </script>
</html>
