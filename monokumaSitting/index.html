<html>
	<head>
		<title>
			Monokuma
		</title>
		<style>
			body {
			
			}
			#monokuma {
				height: 50vh;
				width: auto;
				position: fixed;
				top: 25vh;
			}
		</style>
	</head>
	<body>
		<img alt="Monokuma" id="monokuma">
		</img>
	</body>
	<script>
		const monokumaImage = document.getElementById("monokuma");
		monokumaImage.addEventListener("click", function() {
			if (monokumaImage.src === "monokumaSitting.png") {
				monokumaImage.src = "monokumaSittingGiggling.png";
			} else {
				monokumaImage.src = "monokumaSitting.png";
			};
		});
	</script>
</html>
