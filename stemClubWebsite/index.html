<html>
	<head>
		<title>
			STEM Organization - PHS
		</title>
		<style>
			/*
			Color Scheme:
				White  (255, 255, 255)
				Grey   (128, 128, 128)
				Blue   (64,  128, 255)
				Purple (96,  0,   192)
			*/
			@font-face {
				font-family: "AndaleMonoServer";
				src: url("resources/AndaleMono.woff2") format("woff2");
				font-display: swap;
			}
			body {
				background-color: RGB(255,255,255);
			}
			body * {
				margin: 0;
				padding: 0;
			}
			body *::selection {
				background-color: RGBA(255,255,255,0);
			}
			p, h1, h2, h3, h4, h5, h6, button, input, textarea {
				font-family: "AndaleMonoServer", "Andale Mono", "Arial", sans-serif;
			}
			.blueText {
				color: RGB(64,128,255);
			}
			.purpleText {
				color: RGB(96,0,192);
			}
			.whiteText {
				color: RGB(255,255,255);
			}
			.blueText::selection {
				background-color: RGB(96,0,192);
			}
			.purpleText::selection {
				background-color: RGB(64,128,255);
			}
			.whiteText::selection {
				background-color: RGB(64,128,255);
			}
			.banner {
				width: 100vw;
				position: fixed;
				left: 0;
				background-color: RGB(64,128,255);
			}
			#header {
				top: 0;
				height: 10vh;
			}
			#footer {
				bottom: 0;
				height: 5vh;
			}
			#headerLogo {
				height: inherit;
				width: auto;
				position: absolute;
				top: 0;
				left: 0;
				background-color: RGB(255,255,255);
			}
			#centralLogo {
				height: 20vh;
				width: auto;
				position: fixed;
				top: 10vh;
				left: calc(50vw - 30vh);
			}
			#organizationName {
				font-size: 2vh;
				white-space: nowrap;
				word-break: keep-all;
				overflow-wrap: normal;
				position: fixed;
				top: 30vh;
				left: 50vw;
				transform: translateX(-50%);
			}
			#warholSilkscreen {
				background-color: RGB(64,128,255);
				height: 55vh;
				width: 55vh;
				position: fixed;
				top: 35vh;
				left: calc(50vw - 27.5vh);
			}
			.silkscreenSection {
				height: 50%;
				width: 50%;
				position: absolute;
			}
			#silkscreenSection0 {
				top: 0;
				left: 0;
			}
			#silkscreenSection1 {
				top: 0;
				right: 0;
			}
			#silkscreenSection2 {
				bottom: 0;
				left: 0;
			}
			#silkscreenSection3 {
				bottom: 0;
				right: 0;
			}
			.silkscreenImage {
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.silkscreenText {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				color: RGB(128,128,128);
				font-size: 4vh;
			}
			.silkscreenSection:hover > .silkscreenText {
				color: RGB(255,255,255);
			}
		</style>
	</head>
	<body>
		<div class="banner" id="header">
			<img src="resources/stemClubLogo.svg" id="headerLogo">
			</img>
		</div>
		<img src="resources/stemClubLogo.svg" id="centralLogo">
		</img>
		<h1 class="purpleText" id="organizationName">
			The Science, Technology, Engineering, and Mathematics Organization of Peninsula High School
		</h1>
		<div id="warholSilkscreen">
			<div class="silkscreenSection" id="silkscreenSection0">
				<p class="silkscreenText" id="silkscreenText0">
					A
				</p>
				<img src="resources/silkscreen0.svg" class="silkscreenImage" id="silkscreenImage0">
				</img>
			</div>
			<div class="silkscreenSection" id="silkscreenSection1">
				<p class="silkscreenText" id="silkscreenText1">
					B
				</p>
				<img src="resources/silkscreen1.svg" class="silkscreenImage" id="silkscreenImage1">
				</img>
			</div>
			<div class="silkscreenSection" id="silkscreenSection2">
				<p class="silkscreenText" id="silkscreenText2">
					C
				</p>
				<img src="resources/silkscreen2.svg" class="silkscreenImage" id="silkscreenImage2">
				</img>
			</div>			
			<div class="silkscreenSection" id="silkscreenSection3">
				<p class="silkscreenText" id="silkscreenText3">
					D
				</p>
				<img src="resources/silkscreen3.svg" class="silkscreenImage" id="silkscreenImage3">
				</img>
			</div>
		</div>
		<div class="banner" id="footer">
		</div>
	</body>

		password: finances0
		*/
	</script>
</html>
