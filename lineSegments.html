<html>
  <head>
    <title>
      Line Segments
    </title>
    <style>
      #calculatorFrame {
        height: 75vh;
        width: 75vw;
      }
      .external {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="points">
      <p>
        Input points:
      </p>
      <p>
        (<input id="A">,<input id="B">), (<input id="C">,<input id="D">)
      </p>
      <button onclick="logEquation(lineSegmentFormula([document.getElementById("A"),document.getElementById("B")],[document.getElementById("C"),document.getElementById("D")]))">
        Enter
      </button>
    </div>
    <p id="graphingEquation">
    </p>
    <div id="calculator">
      <br>
      <p>
        <span class="external">Desmos</span> graphing calculator:
      </p>
      <iframe id="calculatorFrame" src="https://www.desmos.com/calculator">
      </iframe>
    </div>
  </body>
  <script>
    function lineSegmentFormula(pointA, pointB) {
      var A = pointA[0];
      var B = pointA[1];
      var C = pointB[0];
      var D = pointB[1];
      
      var m = (D-B)/(C-A);
        
      return "y = " + m.toString() + "x + " + (B - (m * A)).toString() + " + sqrt(x - " + A.toString() + ") - sqrt(x - " + A.toString() + ") + sqrt(-x + " + C.toString() + ") - sqrt(-x + " + C.toString() + ")";
    };
    function logEquation(equation) {
      console.log(equation);
      document.getElementById("graphingEquation").innerHTML += equation + "<br>";
    };
    
    logEquation(lineSegmentFormula([2,3],[4,5]));
  </script>
</html>
