<html>
  <head>
    <title>
      attrTest
    </title>
    <style>
      div.a {
        background-color: RGB(0,0,255);
        height: 50vh;
        width: 50vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      div.a[data-boolean="true"] {
        background-color: RGB(255,0,0);
      }
      @keyframes testAnimation {
        0% {
          background-color: RGB(0,255,0);
        }
        100% {
          background-color: RGB(255,0,255);
        }
      }
      div.b {
        background-color: RGB(255,128,0);
        height: 50vh;
        width: 50vh;
        position: fixed;
        bottom: 0;
        right: 0;
      }
      div.b[data-boolean="true"] {
        animation: 1s linear 0 1 normal none running testAnimation;
      }
      button.a {
        height: 10vh;
        width: 10vh;
        position: fixed;
        bottom: 50%;
        right: 50%;
      }
      button.b {
        height: 10vh;
        width: 10vh;
        position: fixed;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="a">
    </div>
    <div class="b">
    </div>
    <button class="a" onclick="changeAttr(this.className)">
      a
    </button>
    <button class="b" onclick="changeAttr(this.className)">
      b
    </button>
  </body>
  <script>
    function changeAttr(id) {
      var element = document.getElementsByClassName(id)[0];
      if (element.dataset.boolean === "true") {
        element.dataset.boolean = "false";
      } else {
        element.dataset.boolean = "true";
      };
      console.log(id + ": " + element.dataset.boolean);
    };
  </script>
</html>
