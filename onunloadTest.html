<html>
  <head>
    <title>
      window.onunload test
    </title>
  </head>
  <body>
    <p>
      (Testing of window.onunload properties)  
    </p>
    <button onclick="forLoop()">
      forLoop
    </button>
    <button onclick="interval()">
      interval
    </button>
  </body>
  <script>
    function sendHttp() {
      var httpRequest = new XMLHttpRequest();
      httpRequest.open("POST","http://requestbin.fullcontact.com/zytxx0zy");
      httpRequest.responseType = "document";
      var time = {
        "current": Date.now().toISOString()
      };
      httpRequest.send(time);
      httpRequest.onreadystatechange = function() {
        var httpRequest = this;
        if (httpRequest.readyState === 4 && httpRequest.status === 200) {
          console.log(httpRequest.response.data);
        };
      };
    };
    function forLoop() {
      for (;;) {
        sendHttp();
      };
    };
    function interval() {
      
    };
  </script>
</html>
