<html>
  <head>
    <title>
      Cookie Test
    </title>
  </head>
  <body>
    <button onclick="addCookie()">
      addCookie
    </button>
    <button onclick="deleteCookie()">
      deleteCookie
    </button>
  </body>
  <script>
    function addCookie() {
      //document.cookie = "key0=value0;key1=value1";
      document.cookie = "key0=value0";
      document.cookie = "key1=value1";
    };
    function deleteCookie() {
      //document.cookie = "key0=";
      //document.cookie = "key1=";
      document.cookie = "key0=;key1=;expires=Thu, 01 Jan 1970 00:00:00 UTC";
    }
  </script>
</html>
