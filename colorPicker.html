<html>
	<head>
		<title>
			AP CS P Color Picker
		</title>
		<style>

	</head>
	<body>
		<div id="color">
		</div>
		<div id="controls">
			<label for="colorValueSelection" id="colorValueSelectionLabel">
				Color Value Selection:
			</label>
			<div id="colorValueSelection">
				<label for="colorValueRgb" id="colorValueRgbLabel">
					RGB (Red, Green, Blue):
				</label>
				<div id="colorValueRgb">
					(
					<input type="number" id="rgbR">
					</input>
					,
					<input type="number" id="rgbG">
					</input>
					,
					<input type="number" id="rgbB">
					</input>
					)
				</div>
				<label for="colorValueHexadecimal" id="colorValueHexadecimalLabel">
					Hexadecimal (Red Green Blue):
				</label>
				<div id="colorValueHexadecimal">
					#
					<input type="text" id="hexR">
					</input>
					<input type="text" id="hexG">
					</input>
					<input type="text" id="hexB">
					</input>
				</div>
			</div>
			<label for="colorPaletteGenerator" id="colorPaletteGeneratorLabel">
				Generate Color Palette:
			</label>
			<div id="colorPaletteGenerator">
			</div>
		</div>
	</body>
