<html>
	<head>
		<title>
			Spanish Future-Tense Practice
		</title>
		<style>
			.disabled, .disabled * {
				display: none;
			}
			* {
				margin: 0;
				padding: 0;
			}
			p, h1, h2, h3, h4, h5, h6, button, input {
				font-family: "Arial", sans-serif;
			}
			body {
				background-color: RGB(255,255,255);
			}
			#header {
				background-color: RGB(255,128,0);
				height: 10vh;
				width: 100vw;
				position: fixed;
				top: 0;
				left: 0;
			}
			#title {
				color: RGB(255,255,255);
				font-size: 2vw;
				position: absolute;
				top: 2vh;
				left: 2vh;
			}
			#data {
				height: 20vh;
				width: 100vw;
				position: fixed;
				top: 0;
				left: 0;
			}
			#ratioCorrect {
				color: RGB(255,255,255);
				background-color: RGB(255,128,0);
				font-size: 10vw;
				position: absolute;
				top: 10vh;
				right: 2vh;
				transform: translate(-50%);
			}
			#problems {
				background-color: RGB(255,255,255);
				height: 60vh;
				width: 100vw;
				position: fixed;
				top: 30vh;
				left: 0;
			}
			#problems > div {
				background-color: RGB(255,255,255);
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			#configuration {
				background-color: RGB(255,128,0);
				height: 10vh;
				width: 50vw;
				position: fixed;
				bottom: 0;
				right: 0;
			}
			#configuration > button {
				background-color: RGB(255,255,255);
				color: RGB(255,128,0);
				height: 8vh;
				width: 16vh;
				position: absolute;
				top: 1vh;
				font-size: 1.5vh;
				border: 0;
			}
			#selectConjugationProblems {
				right: 2vw;
			}
			#selectTestProblems {
				right: calc(4vw + 16vh);
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1 id="title">
				Spanish Future-Tense Practice
			</h1>
		</div>
		<div id="data">
			<p id="ratioCorrect">
				<span id="numberCorrect"></span>/<span id="numberTotal"></span> = <span id="percentageCorrect"></span>%
			</p>
		</div>
		<div id="problems">
			<div id="conjugationProblems">
				Conjugation
			</div>
			<div id="testProblems" class="disabled">
				Test
			</div>
		</div>
		<div id="configuration">
			<button id="selectConjugationProblems" data-problemType="conjugation">
				Select Conjugation Problems
			</button>
			<button id="selectTestProblems" data-problemType="test">
				Select Test Problems
			</button>
		</div>
	</body>
	<script>
		function selectProblemType(e) {
			var enabledProblem = e.target.dataset.problemType + "Problems";
			//
			console.log("e = " + e);
			console.log("e.target = " + e.target);
			console.log("e.target.dataset.problemType = " + e.target.dataset.problemType);
			console.log("enabledProblem = " + enabledProblem);
			//
			var problems = document.getElementById("problems").children;
			for (var i = 0; i < problems.length; i++) {
				if (problems[i].id !== enabledProblem) {
					problems[i].classList.add("disabled");
				} else {
					problems[i].classList.remove("disabled");
				};
			};
		};
		var buttons = document.getElementById("configuration").children;
		for (var i = 0; i < buttons.length; i++) {
			buttons[i].addEventListener("click", selectProblemType);
		};
		var verbs = ["tener","poner","valer","salir","venir","poder","caber","haber","saber","querer","decir","hacer"];
		var irregularBoundaryIndex = 11;
		var irregulars = ["tendr","pondr","valdr","saldr","vendr","podr","cabr","habr","sabr","querr","dir","har"];
		var subjects = ["yo","t&#xfa;","&#xe9;l/ella/Ud.","nosotros","vosotros","ellos/ellas/Uds."];
		var subjectEndings = ["&#xe9;","&#xe1;s","&#xe1;","emos","&#xe9;is","&#xe1;n"];
		var sanitizedCharacters = [["a&#x301;","&#xe1;"],["e&#x301;","&#xe9;"],["i&#x301;","&#xed;"],["o&#x301;","&#xf3;"],["u&#x301;","&#xfa;"],["A&#x301;","&#xe1;"],["E&#x301;","&#xe9;"],["I&#x301;","&#xed;"],["O&#x301;","&#xf3;"],["U&#x301;","&#xfa;"],["&#xc1;","&#xe1;"],["&#xc9;","&#xe9;"],["&#xcd;","&#xed;"],["&#xd3;","&#xf3;"],["&#xda;","&#xfa;"],["A","a"],["B","b"],["C","c"],["D","d"],["E","e"],["F","f"],["G","g"],["H","h"],["I","i"],["J","j"],["K","k"],["L","l"],["M","m"],["N","n"],["O","o"],["P","p"],["Q","q"],["R","r"],["S","s"],["T","t"],["U","u"],["V","v"],["W","w"],["X","x"],["Y","y"],["Z","z"]];
		function inputSanitization(input) {
			var sanitized = input;
			for (var i = 0; i < sanitizedCharacters.length; i++) {
				sanitized = sanitized.replace(new RegExp(sanitizedCharacters[i][0], "g"), sanitizedCharacters[i][1]);
			};
			return sanitized;
		};
	</script>
</html>
