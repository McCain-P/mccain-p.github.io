<html>
  <head>
    <title>
      Generate Unicode Combining-Character Strings
    </title>
  </head>
  <style>
    #inputCircle {
      width: 100vw;
      text-align: center;
    };
    #combiningCharacterRadius {
      position: fixed;
      top: 0;
      color: rgb(255,0,0);
    };
    #generateButton {
      position: fixed;
      left: 0;
    };
  </style>
  <body>
    <p id="inputCircle">
      <input id="aboveCombiningCharacter" placeholder="Above Combining-Char.">
      <br>
      &#x25b2;
      <br>
      <input id="leftCombiningCharacter" placeholder="Left Combining-Char.">
      &#x25c0;
      <input id="initialString" placeholder="Initial String">
      &#x25b6;
      <input id="rightCombiningCharacter" placeholder="Right Combining-Char.">
      <br>
      &#x25bc;
      <br>
      <input id="belowCombiningCharacter" placeholder="Below Combining-Char.">
    </p>
    <input id="combiningCharacterRadius" placeholder="Combining-Char. Radius">
    <br>
    <button id="generateButton" onclick="generateUnicodeString()">
      Generate String
    </button>
    <br>
    <p>
      &#x2022;Input combining-characters in character, hexadecimal, or decimal format
      <br>
      &#x2022;Input radius in number format
    </p>
    <br>
    <p>
      Generated Unicode-Text-String:
    </p>
    <br>
    <p id="textField">
    </p>
    <br>
    <button onclick="copyText()">
      Copy Unicode-Text-String To Clipboard
    </button>
    <input id="copyTextField">
  </body>
  <script>
    var textField = document.getElementById("textField");
    
    var initialString = document.getElementById("initialString");
    var aboveCombiningCharacter = document.getElementById("aboveCombiningCharacter");
    var leftCombiningCharacter = document.getElementById("leftCombiningCharacter");
    var rightCombiningCharacter = document.getElementById("rightCombiningCharacter");
    var belowCombiningCharacter = document.getElementById("belowCombiningCharacter");
    var combiningCharacterRadius = document.getElementById("combiningCharacterRadius");
    
    function generateUnicodeString() {
      var repeatN = combiningCharacterRadius.value;
      unicodeTxt = "";
      for (i = 0; i < initialString.value.length; i++) {
        unicodeTxt += initialString.value.charAt(i) + aboveCombiningCharacter.value.repeat(repeatN) + leftCombiningCharacter.value.repeat(repeatN) + rightCombiningCharacter.value.repeat(repeatN) + belowCombiningCharacter.value.repeat(repeatN);
      };
      textField.innerHTML = unicodeTxt;
    };
    
    var copyTextField = document.getElementById("copyTextField");
    
    function copyText() {
      copyTextField.value = textField.innerHTML;
      copyTextField.select();
      document.execCommand("copy");
    };
  </script>
</html>
