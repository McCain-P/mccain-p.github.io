<html>
	<head>
		<title>
			Self-Implemented 3D Graphics Test - Canvas2D
		</title>
		<style>
			canvas {
				height: 80vh;
				width: 80vh;
				position: fixed;
				top: 10vh;
				left: calc(50vw - 40vh);
			}
		</style>
	</head>
	<body>
		<canvas id="main">
		</canvas>
	</body>
	<script>
		var canvasElement = document.getElementById("main");
		var w = Math.round(0.8 * window.height);
		var h = w;
		canvasElement.width = w;
		canvasElement.height = h;
		var c = canvasElement.getContext("2d");
		var pixelData = [];
		var dh = 255 / h;
		var dw = 255 / w;
		for (var i = 0; i < h; i++) {
			for (var j = 0; j < w; j++) {
				for (var k = 0; k < 3; k++) {
					pixelData[i * h + j * w + k] = Math.round(i * dw);
				};
			};
		};
		var pixelImageData = new ImageData(pixelData, w, h);
		c.putImageData(pixelImageData, 0, 0);
	</script>
</html>
