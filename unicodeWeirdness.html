<html>
  <head>
    <title>
      Unicode Weirdness
    </title>
  </head>
  <body>
    <p id="text">
    </p>
  </body>
  <script>
  var textElement = document.getElementById("text");

    textElement.innerHTML += "&#x20dd;&#x030a;";
  };
  </script>
