<html>
	<head>
		<title>
			STEM Organization - PHS
		</title>
		<style>
			/*
			Color Scheme:
				White  (255, 255, 255)
				Blue   (64,  128, 255)
				Purple (96,  0,   192)
			*/
			@font-face {
				font-family: "AndaleMonoServer";
				src: url("resources/AndaleMono.woff2") format("woff2");
				font-display: swap;
			}
			body {
				background-color: RGB(255,255,255);
			}
			body * {
				margin: 0;
				padding: 0;
			}
			p, h1, h2, h3, h4, h5, h6, button, input, textarea {
				font-family: "";
			}
			.banner {
				width: 100vw;
				position: fixed;
				left: 0;
				background-color: RGB(64,128,255);
			}
			#header {
				top: 0;
				height: 10vh;
			}
			#footer {
				bottom: 0;
				height: 5vh;
			}
			#headerLogo {
				height: inherit;
				width: auto;
				position: absolute;
				top: 0;
				left: 0;
				background-color: RGB(255,255,255);
			}
			#centralLogo {
				height: 20vh;
				width: auto;
				position: fixed;
				top: 10vh;
				left: calc(50vw - 30vh);
			}
			#organizationName {
				color: RGB(96,0,192);
				font-family: "AndaleMonoServer", "Andale Mono", "Arial", sans-serif;
				font-size: 2vh;
				white-space: nowrap;
				word-break: keep-all;
				overflow-wrap: normal;
				position: fixed;
				top: 30vh;
				left: 50vw;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div class="banner" id="header">
			<img src="resources/stemClubLogo.svg" id="headerLogo">
			</img>
		</div>
		<img src="resources/stemClubLogo.svg" id="centralLogo">
		</img>
		<h1 id="organizationName">
			The Science, Technology, Engineering, and Mathematics Organization of Peninsula High School
		</h1>
		<div class="banner" id="footer">
		</div>
	</body>

	</script>
